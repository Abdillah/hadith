- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ
    بْنِ عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم رَأَى بُصَاقًا فِي جِدَارِ
    الْقِبْلَةِ فَحَكَّهُ ثُمَّ أَقْبَلَ عَلَى النَّاسِ فَقَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Abdullah ibn Umar
      that the Messenger of Allah, may Allah bless him and grant him peace,
      saw spittle on the wall of the qibla and scraped it off. Then he went
      up to the people and said, "Do not spit in front of you when you are
      praying, because Allah, the Blessed and Exalted, is in front of you
      when you pray."
    :ar: "\"‏ إِذَا كَانَ أَحَدُكُمْ يُصَلِّي فَلاَ يَبْصُقْ قِبَلَ وَجْهِهِ فَإِنَّ
      اللَّهَ تَبَارَكَ وَتَعَالَى قِبَلَ وَجْهِهِ إِذَا صَلَّى ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 14, Hadith 4
  - Arabic reference: Book 14, Hadith 461
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa from his
      father from A'isha, the wife of the Prophet, mayAllah bless him and
      grant him peace, that the Prophet, may Allah bless him and grant him
      peace, saw spittle, or mucus or phlegm, on the wall of the qibla and
      scraped it off.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ
      عَائِشَةَ، زَوْجِ النَّبِيِّ صلى"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 14, Hadith 5
  - Arabic reference: Book 14, Hadith 462
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Dinar that
      Abdullah ibn Umar said, "On one occasion when the people were praying
      subhat Quba a man came to them and said, 'A piece of Qur'an was sent
      down to the Messenger of Allah, may Allah bless him and grant him
      peace, last night, and he was ordered to face the Kaba, so face it.'
      They had been facing ash-Sham, so they turned round and faced the
      Kaba.''
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ دِينَارٍ، عَنْ
      عَبْدِ اللَّهِ بْنِ عُمَرَ، أَنَّهُ قَالَ بَيْنَمَا النَّاسُ بِقُبَاءٍ فِي صَلاَةِ
      الصُّبْحِ إِذْ جَاءَهُمْ آتٍ فَقَالَ إِنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم
      قَدْ أُنْزِلَ عَلَيْهِ اللَّيْلَةَ قُرْآنٌ وَقَدْ أُمِرَ أَنْ يَسْتَقْبِلَ الْكَعْبَةَ
      فَاسْتَقْبِلُوهَا وَكَانَتْ وُجُوهُهُمْ إِلَى الشَّامِ فَاسْتَدَارُوا إِلَى
      الْكَعْبَةِ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 14, Hadith 6
  - Arabic reference: Book 14, Hadith 463
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that Said ibn
      al-Musayyab said, "The Messenger of Allah, may Allah bless him and
      grant him peace, prayed towards the Baytal-Maqdis for sixteen months
      after arriving in Madina. Then the qibla was moved, two months before
      the battle of Badr. "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ سَعِيدِ بْنِ
      الْمُسَيَّبِ، أَنَّهُ قَالَ صَلَّى رَسُولُ اللَّهِ صلى الله عليه وسلم بَعْدَ
      أَنْ قَدِمَ الْمَدِينَةَ سِتَّةَ عَشَرَ شَهْرًا نَحْوَ بَيْتِ الْمَقْدِسِ ثُمَّ
      حُوِّلَتِ الْقِبْلَةُ قَبْلَ بَدْرٍ بِشَهْرَيْنِ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 14, Hadith 7
  - Arabic reference: Book 14, Hadith 464
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Umar ibn al-Khattab
      said, "Any direction that is between east and west can be taken as a
      qibla if the person praying is face-on to the House."
    :ar: "حَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عُمَرَ بْنَ الْخَطَّابِ، قَالَ
      مَا بَيْنَ الْمَشْرِقِ وَالْمَغْرِبِ قِبْلَةٌ إِذَا تُوُجِّهَ قِبَلَ الْبَيْتِ
      ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 14, Hadith 8
  - Arabic reference: Book 14, Hadith 465
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ زَيْدِ بْنِ رَبَاحٍ، وَعُبَيْدِ
    اللَّهِ بْنِ أَبِي عَبْدِ اللَّهِ، عَنْ أَبِي عَبْدِ اللَّهِ، سَلْمَانَ الأَغَرِّ
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Zayd ibn Rabah and Ubaydullah
      ibn Abi Abdullah Salman al-Agharr from Abu Hurayra that the Messenger
      of Allah, may Allah bless him and grant him peace, said, "A prayer in
      this mosque of mine is better than a thousand prayers in any other
      mosque, except the Masjid al-Haram (in Makka)."
    :ar: "\"‏ صَلاَةٌ فِي مَسْجِدِي هَذَا خَيْرٌ مِنْ أَلْفِ صَلاَةٍ فِيمَا سِوَاهُ
      إِلاَّ الْمَسْجِدَ الْحَرَامَ ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 14, Hadith 9
  - Arabic reference: Book 14, Hadith 466
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ خُبَيْبِ بْنِ عَبْدِ الرَّحْمَنِ،
    عَنْ حَفْصِ بْنِ عَاصِمٍ، عَنْ أَبِي هُرَيْرَةَ، أَوْ عَنْ أَبِي سَعِيدٍ الْخُدْرِيِّ،
    أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Khubayb ibn Abd ar-Rahman
      from Hafs ibn Asim from Abu Hurayra or from Abu Said al-Khudri that
      the Messenger of Allah, may Allah bless him and grant him peace, said,
      "What is between my house and my mimbar is one of the meadows of the
      Garden, and my mimbar is on my watering-place (al-Hawd)."
    :ar: "\"‏ مَا بَيْنَ بَيْتِي وَمِنْبَرِي رَوْضَةٌ مِنْ رِيَاضِ الْجَنَّةِ وَمِنْبَرِي
      عَلَى حَوْضِي ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 14, Hadith 10
  - Arabic reference: Book 14, Hadith 467
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ أَبِي بَكْرٍ،
    عَنْ عَبَّادِ بْنِ تَمِيمٍ، عَنْ عَبْدِ اللَّهِ بْنِ زَيْدٍ الْمَازِنِيِّ، أَنَّ
    رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Abi Bakr from
      Abbad ibn Tamim from Abdullah ibn Zayd al-Mazini that the Messenger of
      Allah, may Allah bless him and grant him peace, said, "What is between
      my house and my mimbar is one of the meadows of the Garden."
    :ar: "\"‏ مَا بَيْنَ بَيْتِي وَمِنْبَرِي رَوْضَةٌ مِنْ رِيَاضِ الْجَنَّةِ ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 14, Hadith 11
  - Arabic reference: Book 14, Hadith 468
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ عَنْ عَبْدِ اللَّهِ
    بْنِ عُمَرَ، أَنَّهُ قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Abdullah
      ibn Umar said, "The Messenger of Allah, may Allah bless him and grant
      him peace, said, 'Do not forbid the female slaves of Allah from (going
      into) the mosques of Allah.' "
    :ar: "\"‏ لاَ تَمْنَعُوا إِمَاءَ اللَّهِ مَسَاجِدَ اللَّهِ ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 14, Hadith 12
  - Arabic reference: Book 14, Hadith 469
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ عَنْ بُسْرِ بْنِ سَعِيدٍ،
    أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard from Busr ibn
      Said that the Messenger of Allah, may Allah bless him and grant him
      peace, said, "None of you women should use perfume when you are
      present at the isha prayer."
    :ar: "\"‏ إِذَا شَهِدَتْ إِحْدَاكُنَّ صَلاَةَ الْعِشَاءِ فَلاَ تَمَسَّنَّ طِيبًا
      ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 14, Hadith 13
  - Arabic reference: Book 14, Hadith 470
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that Atika
      bint Zayd ibn Amr ibn Nufayl, the wife of Umar ibn al-Khattab, used to
      ask Umar ibn al-Khattab for permission to go to the mosque. He would
      keep silent, so she would say, "By Allah, I will go out, unless you
      forbid me," and he would not forbid her.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ عَاتِكَةَ بِنْتِ
      زَيْدِ بْنِ عَمْرِو بْنِ نُفَيْلٍ، امْرَأَةِ عُمَرَ بْنِ الْخَطَّابِ أَنَّهَا
      كَانَتْ تَسْتَأْذِنُ عُمَرَ بْنَ الْخَطَّابِ إِلَى الْمَسْجِدِ فَيَسْكُتُ فَتَقُولُ
      وَاللَّهِ لأَخْرُجَنَّ إِلاَّ أَنْ تَمْنَعَنِي ‏.‏ فَلاَ يَمْنَعُهَا ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 14, Hadith 14
  - Arabic reference: Book 14, Hadith 471
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said from Amra bint
      Abd ar-Rahman that A'isha, the wife of the Prophet, may Allah bless
      him and grant him peace, said, "If the Messenger of Allah, may Allah
      bless him and grant him peace, had seen what women do now, he would
      have forbidden them to go into the mosques,  just as the women of the
      Bani Israil were forbidden."


      Yahya ibn Said said that he
      asked Amra, "Were the women of the Bani Israil forbidden to go into
      the mosques?" and she said, "Yes."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ عَمْرَةَ بِنْتِ
      عَبْدِ الرَّحْمَنِ، عَنْ عَائِشَةَ، زَوْجِ النَّبِيِّ صلى الله عليه وسلم أَنَّهَا
      قَالَتْ لَوْ أَدْرَكَ رَسُولُ اللَّهِ صلى الله عليه وسلم مَا أَحْدَثَ النِّسَاءُ
      لَمَنَعَهُنَّ الْمَسَاجِدَ كَمَا مُنِعَهُ نِسَاءُ بَنِي إِسْرَائِيلَ ‏.‏ قَالَ
      يَحْيَى بْنُ سَعِيدٍ فَقُلْتُ لِعَمْرَةَ أَوَمُنِعَ نِسَاءُ بَنِي إِسْرَائِيلَ
      الْمَسَاجِدَ قَالَتْ نَعَمْ ‏.‏"
