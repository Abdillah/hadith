- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ إِسْحَاقَ بْنِ عَبْدِ اللَّهِ
    بْنِ أَبِي طَلْحَةَ، عَنْ رَافِعِ بْنِ إِسْحَاقَ، مَوْلًى لآلِ الشِّفَاءِ - وَكَانَ
    يُقَالُ لَهُ مَوْلَى أَبِي طَلْحَةَ - أَنَّهُ سَمِعَ أَبَا أَيُّوبَ الأَنْصَارِيَّ
    صَاحِبَ رَسُولِ اللَّهِ صلى الله عليه وسلم وَهُوَ بِمِصْرَ يَقُولُ وَاللَّهِ مَا
    أَدْرِي كَيْفَ أَصْنَعُ بِهَذِهِ الْكَرَايِيسِ وَقَدْ قَالَ رَسُولُ اللَّهِ صلى
    الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ishaq ibn Abdullah ibn Abi
      Talha that Rafiibn Ishaq, a mawla of the family of ash-Shifa who was
      known as the mawla of Abu Talha, heard Abu Ayyub al-Ansari, one of the
      companions of the Messenger of Allah, may Allah bless him and grant
      him peace, say, while he was in Egypt, "By Allah! I don't know how to
      deal with these lavatories." The Messenger of Allah, may Allah bless
      him and grant him peace, said, "When you go to defecate or urinate, do
      not expose your genitals towards the qibla, and do not put your back
      to it."
    :ar: "\"‏ إِذَا ذَهَبَ أَحَدُكُمُ الْغَائِطَ أَوِ الْبَوْلَ فَلاَ يَسْتَقْبِلِ
      الْقِبْلَةَ وَلاَ يَسْتَدْبِرْهَا بِفَرْجِهِ ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 14, Hadith 1
  - Arabic reference: Book 14, Hadith 458
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from one of the Ansar that the
      Messenger of Allah, may Allah bless him and grant him peace, forbade
      defecating or urinating while facing the qibla.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ رَجُلٍ، مِنَ الأَنْصَارِ أَنَّ
      رَسُولَ اللَّهِ صلى الله عليه وسلم نَهَى أَنْ تُسْتَقْبَلَ الْقِبْلَةُ لِغَائِطٍ
      أَوْ بَوْلٍ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 14, Hadith 2
  - Arabic reference: Book 14, Hadith 459
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Yahya related to me from Malik from Yahya ibn Said from Muhammad ibn Yahya
      ibn Habban from his paternal uncle, Wasi ibn Habban, that Abdullah ibn Umar
      said, "People say, 'When you sit to relieve yourself, do not face the qibla
      or the Bayt al-Maqdis.' "   Abdullah continued, "I went upon top of a house
      of ours and saw the Messenger of Allah, may Allah bless him and grant him peace,
      (squatting) on two unfired bricks facing the Bayt al-Maqdis, relieving himself."   Ibn
      Umar added, "Perhaps you are one of those who pray folded on their haunches."   Wasi
      replied, "I don't know, by Allah!"
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ مُحَمَّدِ
      بْنِ يَحْيَى بْنِ حَبَّانَ، عَنْ عَمِّهِ، وَاسِعِ بْنِ حَبَّانَ، عَنْ عَبْدِ
      اللَّهِ بْنِ عُمَرَ، أَنَّهُ كَانَ يَقُولُ إِنَّ أُنَاسًا يَقُولُونَ إِذَا قَعَدْتَ
      عَلَى حَاجَتِكَ فَلاَ تَسْتَقْبِلِ الْقِبْلَةَ وَلاَ بَيْتَ الْمَقْدِسِ - قَالَ
      عَبْدُ اللَّهِ - لَقَدِ ارْتَقَيْتُ عَلَى ظَهْرِ بَيْتٍ لَنَا فَرَأَيْتُ رَسُولَ
      اللَّهِ صلى الله عليه وسلم عَلَى لَبِنَتَيْنِ مُسْتَقْبِلَ بَيْتِ الْمَقْدِسِ
      لِحَاجَتِهِ ثُمَّ قَالَ لَعَلَّكَ مِنَ الَّذِينَ يُصَلُّونَ عَلَى أَوْرَاكِهِمْ
      ‏.‏ قَالَ قُلْتُ لاَ أَدْرِي وَاللَّهِ ‏.‏"
  :grade:
    :en: 
    :ar: 
