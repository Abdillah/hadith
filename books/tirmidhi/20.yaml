- :hadith_narrator: 'Narrated Ibn ''Abbas:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا اللَّيْثُ، عَنِ ابْنِ شِهَابٍ،
    عَنْ عُبَيْدِ اللَّهِ بْنِ عَبْدِ اللَّهِ بْنِ عُتْبَةَ، عَنِ ابْنِ عَبَّاسٍ،
    أَنَّ سَعْدَ بْنَ عُبَادَةَ، اسْتَفْتَى رَسُولَ اللَّهِ صلى الله عليه وسلم فِي
    نَذْرٍ كَانَ عَلَى أُمِّهِ تُوُفِّيَتْ قَبْلَ أَنْ تَقْضِيَهُ فَقَالَ النَّبِيُّ
    صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'That Sa''d bin ''Ubadah asked the Messenger of Allah (ﷺ) about a vow that
      was due from his mother, who died before fulfilling it. The Prophet (ﷺ) said:
      "Fulfill it for her."'
    :ar: "\"‏ اقْضِهِ عَنْهَا ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
