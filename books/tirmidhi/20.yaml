- :hadith_narrator: 'Narrated ''Aishah:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا أَبُو صَفْوَانَ، عَنْ يُونُسَ
    بْنِ يَزِيدَ، عَنِ ابْنِ شِهَابٍ، عَنْ أَبِي سَلَمَةَ، عَنْ عَائِشَةَ، قَالَتْ
    قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'That the Messenger of Allah (ﷺ) said: "There is no vowing for disobedience,
      and its atonement is the atonement of an oath."'
    :ar: "\"‏ لاَ نَذْرَ فِي مَعْصِيَةٍ وَكَفَّارَتُهُ كَفَّارَةُ يَمِينٍ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1524"
  - In-book reference: " Book 20, Hadith 1"
  - English translation: " Vol. 1, Book 18, Hadith 1524"
- :hadith_narrator: 'Narrated ''Aishah:'
  :arabic_sanad: "حَدَّثَنَا أَبُو إِسْمَاعِيلَ التِّرْمِذِيُّ، - وَاسْمُهُ مُحَمَّدُ
    بْنُ إِسْمَاعِيلَ بْنِ يُوسُفَ حَدَّثَنَا أَيُّوبُ بْنُ سُلَيْمَانَ بْنِ بِلاَلٍ،
    حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي أُوَيْسٍ، عَنْ سُلَيْمَانَ بْنِ بِلاَلٍ، عَنْ
    مُوسَى بْنِ عُقْبَةَ، وَمُحَمَّدِ بْنِ عَبْدِ اللَّهِ بْنِ أَبِي عَتِيقٍ، عَنِ
    الزُّهْرِيِّ، عَنْ سُلَيْمَانَ بْنِ أَرْقَمَ، عَنْ يَحْيَى بْنِ أَبِي كَثِيرٍ،
    عَنْ أَبِي سَلَمَةَ، عَنْ عَائِشَةَ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ
    ‏"
  :hadith:
    :en: 'That the Prophet (ﷺ) said: "There is no vowing in disobedience to Allah,
      and its atonement is the atonement of an oath."'
    :ar: "\"‏ لاَ نَذْرَ فِي مَعْصِيَةِ اللَّهِ وَكَفَّارَتُهُ كَفَّارَةُ يَمِينٍ
      ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1525"
  - In-book reference: " Book 20, Hadith 2"
  - English translation: " Vol. 3, Book 18, Hadith 1525"
- :hadith_narrator: 'Narrated ''Aishah:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ بْنُ سَعِيدٍ، عَنْ مَالِكِ بْنِ أَنَسٍ، عَنْ
    طَلْحَةَ بْنِ عَبْدِ الْمَلِكِ الأَيْلِيِّ، عَنِ الْقَاسِمِ بْنِ مُحَمَّدٍ، عَنْ
    عَائِشَةَ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'That the Prophet (ﷺ) said: "Whoever vowed to obey Allah, then he should
      obey Him. And whoever vowed to disobey Allah, then he should not disobey Him."'
    :ar: "\"‏ مَنْ نَذَرَ أَنْ يُطِيعَ اللَّهَ فَلْيُطِعْهُ وَمَنْ نَذَرَ أَنْ يَعْصِيَ
      اللَّهَ فَلاَ يَعْصِهِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1526"
  - In-book reference: " Book 20, Hadith 3"
  - English translation: " Vol. 3, Book 18, Hadith 1526"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Another Chain with similar meanings.
    :ar: "حَدَّثَنَا الْحَسَنُ بْنُ عَلِيٍّ الْخَلاَّلُ، حَدَّثَنَا عَبْدُ اللَّهِ
      بْنُ نُمَيْرٍ، عَنْ عُبَيْدِ اللَّهِ بْنِ عُمَرَ، عَنْ طَلْحَةَ بْنِ عَبْدِ
      الْمَلِكِ الأَيْلِيِّ، عَنِ الْقَاسِمِ بْنِ مُحَمَّدٍ، عَنْ عَائِشَةَ، عَنِ
      النَّبِيِّ صلى الله عليه وسلم نَحْوَهُ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ
      حَسَنٌ صَحِيحٌ ‏.‏ وَقَدْ رَوَاهُ يَحْيَى بْنُ أَبِي كَثِيرٍ عَنِ الْقَاسِمِ
      بْنِ مُحَمَّدٍ ‏.‏ وَهُوَ قَوْلُ بَعْضِ أَهْلِ الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ
      صلى الله عليه وسلم وَغَيْرِهِمْ وَبِهِ يَقُولُ مَالِكٌ وَالشَّافِعِيُّ قَالُوا
      لاَ يَعْصِي اللَّهَ وَلَيْسَ فِيهِ كَفَّارَةُ يَمِينٍ إِذَا كَانَ النَّذْرُ
      فِي مَعْصِيَةٍ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1526"
  - In-book reference: " Book 20, Hadith 4"
  - English translation: " Vol. 3, Book 18, Hadith 1526"
- :hadith_narrator: 'Narrated Thabit bin Adh-Dahhak:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا إِسْحَاقُ بْنُ يُوسُفَ
    الأَزْرَقُ، عَنْ هِشَامٍ الدَّسْتَوَائِيِّ، عَنْ يَحْيَى بْنِ أَبِي كَثِيرٍ، عَنْ
    أَبِي قِلاَبَةَ، عَنْ ثَابِتِ بْنِ الضَّحَّاكِ، عَنِ النَّبِيِّ صلى الله عليه
    وسلم قَالَ ‏"
  :hadith:
    :en: 'That the Prophet (ﷺ) said: "It is not for a person to vow about that over
      which he has no control."'
    :ar: "\"‏ لَيْسَ عَلَى الْعَبْدِ نَذْرٌ فِيمَا لاَ يَمْلِكُ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1527"
  - In-book reference: " Book 20, Hadith 5"
  - English translation: " Vol. 3, Book 18, Hadith 1527"
- :hadith_narrator: 'Narrated ''Uqbah bin ''Amir:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا أَبُو بَكْرِ بْنُ عَيَّاشٍ،
    حَدَّثَنِي مُحَمَّدٌ، مَوْلَى الْمُغِيرَةِ بْنِ شُعْبَةَ حَدَّثَنِي كَعْبُ بْنُ
    عَلْقَمَةَ، عَنْ أَبِي الْخَيْرِ، عَنْ عُقْبَةَ بْنِ عَامِرٍ، قَالَ قَالَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'That the Messenger of Allah (ﷺ) said: "The atonement of a vow when it is
      not specified is the atonement of an oath."'
    :ar: "\"‏ كَفَّارَةُ النَّذْرِ إِذَا لَمْ يُسَمَّ كَفَّارَةُ يَمِينٍ ‏\""
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1528"
  - In-book reference: " Book 20, Hadith 6"
  - English translation: " Vol. 3, Book 18, Hadith 1528"
- :hadith_narrator: 'Narrated ''Abdur-Rahman bin Samurah:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ الأَعْلَى الصَّنْعَانِيُّ، حَدَّثَنَا
    الْمُعْتَمِرُ بْنُ سُلَيْمَانَ، عَنْ يُونُسَ، هُوَ ابْنُ عُبَيْدٍ حَدَّثَنَا الْحَسَنُ،
    عَنْ عَبْدِ الرَّحْمَنِ بْنِ سَمُرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه
    وسلم ‏"
  :hadith:
    :en: 'That the Messenger of Allah (ﷺ) said: "O ''Abdur-Rahman! Do not ask for
      a position of leadership, for if you receive it due to asking, you will be left
      alone with it, and if you receive it without asking, then you will be aided
      in it. And if you take an oath and you see that something else is better than
      it, then do what is better, and make an atonement for your oath."'
    :ar: "\"‏ يَا عَبْدَ الرَّحْمَنِ لاَ تَسْأَلِ الإِمَارَةَ فَإِنَّكَ إِنْ أَتَتْكَ
      عَنْ مَسْأَلَةٍ وُكِلْتَ إِلَيْهَا وَإِنْ أَتَتْكَ عَنْ غَيْرِ مَسْأَلَةٍ أُعِنْتَ
      عَلَيْهَا وَإِذَا حَلَفْتَ عَلَى يَمِينٍ فَرَأَيْتَ غَيْرَهَا خَيْرًا مِنْهَا
      فَائْتِ الَّذِي هُوَ خَيْرٌ وَلْتُكَفِّرْ عَنْ يَمِينِكَ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1529"
  - In-book reference: " Book 20, Hadith 7"
  - English translation: " Vol. 3, Book 18, Hadith 1529"
- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، عَنْ مَالِكِ بْنِ أَنَسٍ، عَنْ سُهَيْلِ بْنِ
    أَبِي صَالِحٍ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ صلى الله عليه
    وسلم قَالَ ‏"
  :hadith:
    :en: 'That the Prophet (ﷺ) said: "Whoever takes an oath, and then he sees that
      something else is better than it, then he should make atonement for his oath
      and then do it."'
    :ar: "\"‏ مَنْ حَلَفَ عَلَى يَمِينٍ فَرَأَى غَيْرَهَا خَيْرًا مِنْهَا فَلْيُكَفِّرْ
      عَنْ يَمِينِهِ وَلْيَفْعَلْ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1530"
  - In-book reference: " Book 20, Hadith 8"
  - English translation: " Vol. 3, Book 18, Hadith 1530"
- :hadith_narrator: 'Narrated Ibn ''Umar:'
  :arabic_sanad: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا عَبْدُ الصَّمَدِ
    بْنُ عَبْدِ الْوَارِثِ، حَدَّثَنِي أَبِي وَحَمَّادُ بْنُ سَلَمَةَ، عَنْ أَيُّوبَ،
    عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ
    ‏"
  :hadith:
    :en: 'That the Messenger of Allah (ﷺ) said: "Whoever swears about an oath and
      says: ''If Allah wills (Insha Allah), then there is no breaking of the oath
      against him."'
    :ar: "\"‏ مَنْ حَلَفَ عَلَى يَمِينٍ فَقَالَ إِنْ شَاءَ اللَّهُ فَقَدِ اسْتَثْنَى
      فَلاَ حِنْثَ عَلَيْهِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1531"
  - In-book reference: " Book 20, Hadith 9"
  - English translation: " Vol. 3, Book 18, Hadith 1531"
- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: ''
  :hadith:
    :en: 'That the Messenger of Allah (ﷺ) said: "Whoever swears [about an oath] and
      says: ''If Allah wills (Insha Allah), then he will not have broken it."'
    :ar: "حَدَّثَنَا يَحْيَى بْنُ مُوسَى، حَدَّثَنَا عَبْدُ الرَّزَّاقِ، أَخْبَرَنَا
      مَعْمَرٌ، عَنِ ابْنِ طَاوُسٍ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ
      اللَّهِ صلى الله عليه وسلم قَالَ ‏\"‏ مَنْ حَلَفَ عَلَى يَمِينٍ فَقَالَ إِنْ
      شَاءَ اللَّهُ لَمْ يَحْنَثْ ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى سَأَلْتُ مُحَمَّدَ بْنَ
      إِسْمَاعِيلَ عَنْ هَذَا فَقَالَ هَذَا حَدِيثٌ خَطَأٌ أَخْطَأَ فِيهِ عَبْدُ الرَّزَّاقِ
      اخْتَصَرَهُ مِنْ حَدِيثِ مَعْمَرٍ عَنِ ابْنِ طَاوُسٍ عَنْ أَبِيهِ عَنْ أَبِي
      هُرَيْرَةَ عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏\"‏ إِنَّ سُلَيْمَانَ بْنَ
      دَاوُدَ قَالَ لأَطُوفَنَّ اللَّيْلَةَ عَلَى سَبْعِينَ امْرَأَةً تَلِدُ كُلُّ
      امْرَأَةٍ غُلاَمًا ‏.‏ فَطَافَ عَلَيْهِنَّ فَلَمْ تَلِدِ امْرَأَةٌ مِنْهُنَّ
      إِلاَّ امْرَأَةٌ نِصْفَ غُلاَمٍ ‏\"‏ ‏.‏ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه
      وسلم ‏\"‏ لَوْ قَالَ إِنْ شَاءَ اللَّهُ لَكَانَ كَمَا قَالَ ‏\"‏ ‏.‏ هَكَذَا
      رُوِيَ عَنْ عَبْدِ الرَّزَّاقِ عَنْ مَعْمَرٍ عَنِ ابْنِ طَاوُسٍ عَنْ أَبِيهِ
      هَذَا الْحَدِيثُ بِطُولِهِ وَقَالَ ‏\"‏ سَبْعِينَ امْرَأَةً ‏\"‏ ‏.‏ وَقَدْ
      رُوِيَ هَذَا الْحَدِيثُ مِنْ غَيْرِ وَجْهٍ عَنْ أَبِي هُرَيْرَةَ عَنِ النَّبِيِّ
      صلى الله عليه وسلم قَالَ ‏\"‏ قَالَ سُلَيْمَانُ بْنُ دَاوُدَ لأَطُوفَنَّ اللَّيْلَةَ
      عَلَى مِائَةِ امْرَأَةٍ ‏\"‏ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1532"
  - In-book reference: " Book 20, Hadith 10"
  - English translation: " Vol. 3, Book 18, Hadith 1532"
- :hadith_narrator: 'Narrated Salim:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا سُفْيَانُ، عَنِ الزُّهْرِيِّ،
    عَنْ سَالِمٍ، عَنْ أَبِيهِ، سَمِعَ النَّبِيُّ صلى الله عليه وسلم عُمَرَ وَهُوَ
    يَقُولُ وَأَبِي وَأَبِي فَقَالَ ‏"
  :hadith:
    :en: 'From his father (Ibn ''Umar) that the Prophet (ﷺ) heard ''Umar saying: "By
      my father, By my father!" So he said: "Verily Allah prohibits you from swearing
      by your father." So ''Umar said: "By Allah I did not swear by him after that,
      neither intentionally nor in narrating."'
    :ar: "\"‏ أَلاَ إِنَّ اللَّهَ يَنْهَاكُمْ أَنْ تَحْلِفُوا بِآبَائِكُمْ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1533"
  - In-book reference: " Book 20, Hadith 11"
  - English translation: " Vol. 3, Book 18, Hadith 1533"
- :hadith_narrator: 'Narrated Ibn ''Umar:'
  :arabic_sanad: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا عَبْدَةُ، عَنْ عُبَيْدِ اللَّهِ
    بْنِ عُمَرَ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه
    وسلم أَدْرَكَ عُمَرَ وَهُوَ فِي رَكْبٍ وَهُوَ يَحْلِفُ بِأَبِيهِ فَقَالَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'That the Messenger of Allah (ﷺ) came across ''Umar while he was on his mount,
      and he was swearing by his father. So the Messenger of Allah (ﷺ) said: "Verily
      Allah prohibits you from swearing by your fathers. So let the one who swears,
      swear by Allah, or be silent."'
    :ar: "\"‏ إِنَّ اللَّهَ يَنْهَاكُمْ أَنْ تَحْلِفُوا بِآبَائِكُمْ لِيَحْلِفْ حَالِفٌ
      بِاللَّهِ أَوْ لِيَسْكُتْ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1534"
  - In-book reference: " Book 20, Hadith 12"
  - English translation: " Vol. 3, Book 18, Hadith 1534"
- :hadith_narrator: 'Narrated Sa''d bin ''Ubaidah:'
  :arabic_sanad: ''
  :hadith:
    :en: 'That Ibn ''Umar heard a man saying: "No by the Ka''bah" so Ibn ''Umar said:
      "Nothing is sworn by other than Allah, for I heard the Messenger of Allah (ﷺ)
      say: ''Whoever swears by other than Allah, he has committed disbelief or shirk.''"'
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا أَبُو خَالِدٍ الأَحْمَرُ، عَنِ الْحَسَنِ
      بْنِ عُبَيْدِ اللَّهِ، عَنْ سَعْدِ بْنِ عُبَيْدَةَ، أَنَّ ابْنَ عُمَرَ، سَمِعَ
      رَجُلاً، يَقُولُ لاَ وَالْكَعْبَةِ ‏.‏ فَقَالَ ابْنُ عُمَرَ لاَ يُحْلَفُ بِغَيْرِ
      اللَّهِ فَإِنِّي سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ ‏\"‏ مَنْ
      حَلَفَ بِغَيْرِ اللَّهِ فَقَدْ كَفَرَ أَوْ أَشْرَكَ ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى
      هَذَا حَدِيثٌ حَسَنٌ ‏.‏ وَفُسِّرَ هَذَا الْحَدِيثُ عِنْدَ بَعْضِ أَهْلِ الْعِلْمِ
      أَنَّ قَوْلَهُ ‏\"‏ فَقَدْ كَفَرَ أَوْ أَشْرَكَ ‏\"‏ عَلَى التَّغْلِيظِ ‏.‏
      وَالْحُجَّةُ فِي ذَلِكَ حَدِيثُ ابْنِ عُمَرَ أَنَّ النَّبِيَّ صلى الله عليه
      وسلم سَمِعَ عُمَرَ يَقُولُ وَأَبِي وَأَبِي ‏.‏ فَقَالَ ‏\"‏ أَلاَ إِنَّ اللَّهَ
      يَنْهَاكُمْ أَنْ تَحْلِفُوا بِآبَائِكُمْ ‏\"‏ ‏.‏ وَحَدِيثُ أَبِي هُرَيْرَةَ
      عَنِ النَّبِيِّ صلى الله عليه وسلم أَنَّهُ قَالَ ‏\"‏ مَنْ قَالَ فِي حَلِفِهِ
      وَاللاَّتِ وَالْعُزَّى فَلْيَقُلْ لاَ إِلَهَ إِلاَّ اللَّهُ ‏\"‏ ‏.‏ قَالَ أَبُو
      عِيسَى هَذَا مِثْلُ مَا رُوِيَ عَنِ النَّبِيِّ صلى الله عليه وسلم أَنَّهُ قَالَ
      ‏\"‏ إِنَّ الرِّيَاءَ شِرْكٌ ‏\"‏ ‏.‏ وَقَدْ فَسَّرَ بَعْضُ أَهْلِ الْعِلْمِ
      هَذِهِ الآيَة ‏:‏ ‏(‏ وَمَنْ كَانَ يَرْجُو لِقَاءَ رَبِّهِ فَلْيَعْمَلْ عَمَلاً
      صَالِحًا ‏)‏ الآيَةَ قَالَ لاَ يُرَائِي ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1535"
  - In-book reference: " Book 20, Hadith 13"
  - English translation: " Vol. 3, Book 18, Hadith 1535"
- :hadith_narrator: 'Narrated Anas:'
  :arabic_sanad: "حَدَّثَنَا عَبْدُ الْقُدُّوسِ بْنُ مُحَمَّدٍ الْعَطَّارُ الْبَصْرِيُّ،
    حَدَّثَنَا عَمْرُو بْنُ عَاصِمٍ، عَنْ عِمْرَانَ الْقَطَّانِ، عَنْ حُمَيْدٍ، عَنْ
    أَنَسٍ، قَالَ نَذَرَتِ امْرَأَةٌ أَنْ تَمْشِيَ، إِلَى بَيْتِ اللَّهِ فَسُئِلَ
    نَبِيُّ اللَّهِ صلى الله عليه وسلم عَنْ ذَلِكَ فَقَالَ ‏"
  :hadith:
    :en: "\"A Woman vowed to walk to the House of Allah, so the Prophet (ﷺ) asked
      about that, and he said: 'Verily Allah is in no need of her walking, order her
      to ride.'\""
    :ar: "\"‏ إِنَّ اللَّهَ لَغَنِيٌّ عَنْ مَشْيِهَا مُرُوهَا فَلْتَرْكَبْ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1536"
  - In-book reference: " Book 20, Hadith 14"
  - English translation: " Vol. 3, Book 18, Hadith 1536"
- :hadith_narrator: 'Narrated Anas:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Prophet (ﷺ) passed by old man walking (while supported) between his
      two sons, so he said: 'What is the matter with this one?' They said: \"O Messenger
      of Allah! He vowed to walk.' He said: 'Verily Allah [the Mighty and Sublime]
      is in no need of this person punishing himself.'\" He said: \"So he ordered
      him to ride.\""
    :ar: "حَدَّثَنَا أَبُو مُوسَى، مُحَمَّدُ بْنُ الْمُثَنَّى حَدَّثَنَا خَالِدُ بْنُ
      الْحَارِثِ، حَدَّثَنَا حُمَيْدٌ، عَنْ ثَابِتٍ، عَنْ أَنَسٍ، قَالَ مَرَّ النَّبِيُّ
      صلى الله عليه وسلم بِشَيْخٍ كَبِيرٍ يَتَهَادَى بَيْنَ ابْنَيْهِ فَقَالَ ‏\"‏
      مَا بَالُ هَذَا ‏\"‏ ‏.‏ قَالُوا يَا رَسُولَ اللَّهِ نَذَرَ أَنْ يَمْشِيَ ‏.‏
      قَالَ ‏\"‏ إِنَّ اللَّهَ عَزَّ وَجَلَّ لَغَنِيٌّ عَنْ تَعْذِيبِ هَذَا نَفْسَهُ
      ‏\"‏ ‏.‏ قَالَ فَأَمَرَهُ أَنْ يَرْكَبَ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1537"
  - In-book reference: " Book 20, Hadith 15"
  - English translation: " Vol. 3, Book 18, Hadith 1537"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Another Chain from Anas that the Messenger of Allah (ﷺ) saw a man, and he
      mentioned similarly.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ الْمُثَنَّى، حَدَّثَنَا ابْنُ أَبِي عَدِيٍّ، عَنْ
      حُمَيْدٍ، عَنْ أَنَسٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم رَأَى رَجُلاً
      فَذَكَرَ نَحْوَهُ ‏.‏ هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1537"
  - In-book reference: " Book 20, Hadith 16"
  - English translation: " Vol. 3, Book 18, Hadith 1537"
- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا عَبْدُ الْعَزِيزِ بْنُ مُحَمَّدٍ،
    عَنِ الْعَلاَءِ بْنِ عَبْدِ الرَّحْمَنِ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ،
    قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'That the Messenger of Allah (ﷺ) said: "Do not vow, for the vows does not
      prevent what is decreed at all, and it only causes the miser to spend (of his
      wealth)."'
    :ar: "\"‏ لاَ تَنْذِرُوا فَإِنَّ النَّذْرَ لاَ يُغْنِي مِنَ الْقَدَرِ شَيْئًا
      وَإِنَّمَا يُسْتَخْرَجُ بِهِ مِنَ الْبَخِيلِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1538"
  - In-book reference: " Book 20, Hadith 17"
  - English translation: " Vol. 3, Book 18, Hadith 1538"
- :hadith_narrator: 'Narrated ''Umar:'
  :arabic_sanad: "حَدَّثَنَا إِسْحَاقُ بْنُ مَنْصُورٍ، أَخْبَرَنَا يَحْيَى بْنُ سَعِيدٍ
    الْقَطَّانُ، عَنْ عُبَيْدِ اللَّهِ بْنِ عُمَرَ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ،
    عَنْ عُمَرَ، قَالَ قُلْتُ يَا رَسُولَ اللَّهِ إِنِّي كُنْتُ نَذَرْتُ أَنْ أَعْتَكِفَ
    لَيْلَةً فِي الْمَسْجِدِ الْحَرَامِ فِي الْجَاهِلِيَّةِ ‏.‏ قَالَ ‏"
  :hadith:
    :en: "\"I said:'O Messenger of Allah! I had vowed to perform I'tikaf in Al-Masjid
      Al-Haram for a night during the era of Jahiliyyah.' He said: 'Fulfill your vow.''\""
    :ar: "\"‏ أَوْفِ بِنَذْرِكَ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1539"
  - In-book reference: " Book 20, Hadith 18"
  - English translation: " Vol. 2, Book 18, Hadith 1539"
- :hadith_narrator: 'Narrated Salim bin ''Abdullah:'
  :arabic_sanad: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، أَخْبَرَنَا عَبْدُ اللَّهِ بْنُ
    الْمُبَارَكِ، وَعَبْدُ اللَّهِ بْنُ جَعْفَرٍ، عَنْ مُوسَى بْنِ عُقْبَةَ، عَنْ
    سَالِمِ بْنِ عَبْدِ اللَّهِ، عَنْ أَبِيهِ، قَالَ كَثِيرًا مَا كَانَ رَسُولُ اللَّهِ
    صلى الله عليه وسلم يَحْلِفُ بِهَذِهِ الْيَمِينِ ‏"
  :hadith:
    :en: 'From this father (Ibn Umar) who said: "The Messenger of Allah (ﷺ) often
      would swear with this oath: ''No! By the Changer of the Hearts.''"'
    :ar: "\"‏ لاَ وَمُقَلِّبِ الْقُلُوبِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1540"
  - In-book reference: " Book 20, Hadith 19"
  - English translation: " Vol. 3, Book 18, Hadith 1540"
- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا اللَّيْثُ، عَنِ ابْنِ الْهَادِ،
    عَنْ عُمَرَ بْنِ عَلِيِّ بْنِ الْحُسَيْنِ بْنِ عَلِيِّ بْنِ أَبِي طَالِبٍ، عَنْ
    سَعِيدِ ابْنِ مَرْجَانَةَ، عَنْ أَبِي هُرَيْرَةَ، قَالَ سَمِعْتُ رَسُولَ اللَّهِ
    صلى الله عليه وسلم يَقُولُ ‏"
  :hadith:
    :en: "\"I heard the Messenger of Allah (ﷺ) saying: 'Whoever frees a believing
      slave, then Allah frees a limb from the Fire for each of his limbs, such that
      he frees his private parts in lieu of his private parts.'\""
    :ar: "\"‏ مَنْ أَعْتَقَ رَقَبَةً مُؤْمِنَةً أَعْتَقَ اللَّهُ مِنْهُ بِكُلِّ عُضْوٍ
      مِنْهُ عُضْوًا مِنَ النَّارِ حَتَّى يُعْتِقَ فَرْجَهُ بِفَرْجِهِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1541"
  - In-book reference: " Book 20, Hadith 20"
  - English translation: " Vol. 3, Book 18, Hadith 1541"
- :hadith_narrator: 'Narrated Suwaid bin Muqarrin Al-Muzani:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"We were seven brothers without a servant except one, and one of us slapped
      her, so the Prophet (ﷺ) ordered us to free her.\""
    :ar: "حَدَّثَنَا أَبُو كُرَيْبٍ، حَدَّثَنَا الْمُحَارِبِيُّ، عَنْ شُعْبَةَ، عَنْ
      حُصَيْنٍ، عَنْ هِلاَلِ بْنِ يِسَافٍ، عَنْ سُوَيْدِ بْنِ مُقَرِّنٍ الْمُزَنِيِّ،
      قَالَ لَقَدْ رَأَيْتُنَا سَبْعَةَ إِخْوَةٍ مَا لَنَا خَادِمٌ إِلاَّ وَاحِدَةٌ
      فَلَطَمَهَا أَحَدُنَا فَأَمَرَنَا النَّبِيُّ صلى الله عليه وسلم أَنْ نُعْتِقَهَا
      ‏.‏ قَالَ وَفِي الْبَابِ عَنِ ابْنِ عُمَرَ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ
      حَسَنٌ صَحِيحٌ ‏.‏ وَقَدْ رَوَى غَيْرُ وَاحِدٍ هَذَا الْحَدِيثَ عَنْ حُصَيْنِ
      بْنِ عَبْدِ الرَّحْمَنِ فَذَكَرَ بَعْضُهُمْ فِي الْحَدِيثِ قَالَ لَطَمَهَا عَلَى
      وَجْهِهَا ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1542"
  - In-book reference: " Book 20, Hadith 21"
  - English translation: " Vol. 3, Book 18, Hadith 1542"
- :hadith_narrator: 'Narrated Thabit bin Adh-Dahhak:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا إِسْحَاقُ بْنُ يُوسُفَ
    الأَزْرَقُ، عَنْ هِشَامٍ الدَّسْتَوَائِيِّ، عَنْ يَحْيَى بْنِ أَبِي كَثِيرٍ، عَنْ
    أَبِي قِلاَبَةَ، عَنْ ثَابِتِ بْنِ الضَّحَّاكِ، قَالَ قَالَ رَسُولُ اللَّهِ صلى
    الله عليه وسلم ‏"
  :hadith:
    :en: 'That the Messenger of Allah (ﷺ) said: "Whoever swears by a religion other
      than Islam while lying, then he is as he said."'
    :ar: "\"‏ مَنْ حَلَفَ بِمِلَّةٍ غَيْرِ الإِسْلاَمِ كَاذِبًا فَهُوَ كَمَا قَالَ
      ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1543"
  - In-book reference: " Book 20, Hadith 22"
  - English translation: " Vol. 3, Book 18, Hadith 1543"
- :hadith_narrator: 'Narrated ''Uqbah bin ''Amir:'
  :arabic_sanad: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا وَكِيعٌ، عَنْ سُفْيَانَ،
    عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ عُبَيْدِ اللَّهِ بْنِ زَحْرٍ، عَنْ أَبِي سَعِيدٍ
    الرُّعَيْنِيِّ، عَنْ عَبْدِ اللَّهِ بْنِ مَالِكٍ الْيَحْصُبِيِّ، عَنْ عُقْبَةَ
    بْنِ عَامِرٍ، قَالَ قُلْتُ يَا رَسُولَ اللَّهِ إِنَّ أُخْتِي نَذَرَتْ أَنْ تَمْشِيَ
    إِلَى الْبَيْتِ حَافِيَةً غَيْرَ مُخْتَمِرَةٍ ‏.‏ فَقَالَ النَّبِيُّ صلى الله
    عليه وسلم ‏"
  :hadith:
    :en: "\"I said: 'O Messenger of Allah! My sister vowed that she would walk to
      the House barefoot and without Khimar (covering).' The Prophet (ﷺ) said: 'Verily
      Allah will not do anything with the misery of your sister. She should ride,
      and cover, and fast three days.'\""
    :ar: "\"‏ إِنَّ اللَّهَ لاَ يَصْنَعُ بِشَقَاءِ أُخْتِكَ شَيْئًا فَلْتَرْكَبْ وَلْتَخْتَمِرْ
      وَلْتَصُمْ ثَلاَثَةَ أَيَّامٍ ‏\""
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1544"
  - In-book reference: " Book 20, Hadith 23"
  - English translation: " Vol. 3, Book 18, Hadith 1544"
- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: "حَدَّثَنَا إِسْحَاقُ بْنُ مَنْصُورٍ، حَدَّثَنَا أَبُو الْمُغِيرَةِ،
    حَدَّثَنَا الأَوْزَاعِيُّ، حَدَّثَنَا الزُّهْرِيُّ، عَنْ حُمَيْدِ بْنِ عَبْدِ
    الرَّحْمَنِ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه
    وسلم ‏"
  :hadith:
    :en: 'That the Messenger of Allah (ﷺ) said: "Whoever among you swears, saying
      in his oath: ''By Al-Lat! By Al-''Uzza!'' Then let him say ''La ilaha illa Allah''
      And whoever says: ''Come let me gamble with you!'' Then let him give in charity."'
    :ar: "\"‏ مَنْ حَلَفَ مِنْكُمْ فَقَالَ فِي حَلِفِهِ وَاللاَّتِ وَالْعُزَّى فَلْيَقُلْ
      لاَ إِلَهَ إِلاَّ اللَّهُ وَمَنْ قَالَ تَعَالَ أُقَامِرْكَ فَلْيَتَصَدَّقْ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 1545"
