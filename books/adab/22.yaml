    Ibn 'Abbas reported that the Prophet, may Allah bless him and grant
    him peace, said, "Three things are not concealed and He forgives everything
    else to whomever He wills:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      the one who dies and has not associated anything
      with Allah, the one who was not a sorcerer nor a follower of the sorcerers,
      and the one who did not have rancour towards his brother."
    :ar: "حَدَّثَنَا سَعِيدُ بْنُ سُلَيْمَانَ، قَالَ‏:‏ حَدَّثَنَا أَبُو شِهَابٍ،
      عَنْ لَيْثٍ، عَنْ أَبِي فَزَارَةَ، عَنْ يَزِيدَ بْنِ الأَصَمِّ، عَنِ ابْنِ عَبَّاسٍ،
      عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏ ثَلاَثٌ مَنْ لَمْ يَكُنَّ فِيهِ،
      غُفِرَ لَهُ مَا سِوَاهُ لِمَنْ شَاءَ، مَنْ مَاتَ لاَ يُشْرِكُ بِاللَّهِ شَيْئًا،
      وَلَمْ يَكُنْ سَاحِرًا يَتَّبِعُ السَّحَرَةَ، وَلَمْ يَحْقِدْ عَلَى أَخِيهِ‏.‏"
  :reference:
