- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Awf ibn al-Harith ibn at-Tufayl, the nephew of 'A'isha, reported
      that 'A'isha was told that 'Abdullah ibn az-Zubayr had said about something
      which 'A'isha was selling - or giving away as a gift, "By Allah, if
      she does not stop, I will debar her from disposing of her property!" She
      asked, "Is that truly so?" "Yes," they replied. 'A'isha exclaimed, "I vow
      to Allah that I will never again speak a single word to Ibn az-Zubayr!"
    :ar: "حَدَّثَنَا عَبْدُ اللهِ بْنُ صَالِحٍ قَالَ‏:‏ حَدَّثَنِي اللَّيْثُ قَالَ‏:‏
      حَدَّثَنِي عَبْدُ الرَّحْمَنِ بْنُ خَالِدٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عَوْفِ
      بْنِ الْحَارِثِ بْنِ الطُّفَيْلِ، وَهُوَ ابْنُ أَخِي عَائِشَةَ لِأُمِّهَا، أَنَّ
      عَائِشَةَ رَضِيَ اللَّهُ عَنْهَا حُدِّثَتْ، أَنَّ عَبْدَ اللهِ بْنَ الزُّبَيْرِ
      قَالَ فِي بَيْعٍ، أَوْ عَطَاءٍ، أَعْطَتْهُ عَائِشَةُ‏:‏ وَاللَّهِ لَتَنْتَهِيَنَّ
      عَائِشَةُ أَوْ لَأَحْجُرَنَّ عَلَيْهَا، فَقَالَتْ‏:‏ أَهُوَ قَالَ هَذَا‏؟‏ قَالُوا‏:‏
      نَعَمْ، قَالَتْ عَائِشَةُ‏:‏ فَهُوَ لِلَّهِ نَذْرٌ أَنْ لاَ أُكَلِّمَ ابْنَ
      الزُّبَيْرِ كَلِمَةً أَبَدًا، فَاسْتَشْفَعَ ابْنُ الزُّبَيْرِ بِالْمُهَاجِرِينَ
      حِينَ طَالَتْ هِجْرَتُهَا إِيَّاهُ، فَقَالَتْ‏:‏ وَاللَّهِ، لاَ أُشَفِّعُ فِيهِ
      أَحَدًا أَبَدًا، وَلاَ أُحَنِّثُ نَذْرِي الَّذِي نَذَرْتُ أَبَدًا‏.‏ فَلَمَّا
      طَالَ عَلَى ابْنِ الزُّبَيْرِ كَلَّمَ الْمِسْوَرَ بْنَ مَخْرَمَةَ وَعَبْدَ الرَّحْمَنِ
      بْنَ الأَسْوَدِ بْنِ يَغُوثَ، وَهُمَا مِنْ بَنِي زُهْرَةَ، فَقَالَ لَهُمَا‏:‏
      أَنْشُدُكُمَا بِاللَّهِ إِلاَّ أَدْخَلْتُمَانِي عَلَى عَائِشَةَ، فَإِنَّهَا
      لاَ يَحِلُّ لَهَا أَنْ تَنْذِرَ قَطِيعَتِي، فَأَقْبَلَ بِهِ الْمِسْوَرُ وَعَبْدُ
      الرَّحْمَنِ مُشْتَمِلَيْنِ عَلَيْهِ بِأَرْدِيَتِهِمَا، حَتَّى اسْتَأْذَنَا عَلَى
      عَائِشَةَ فَقَالاَ‏:‏ السَّلاَمُ عَلَيْكِ وَرَحْمَةُ اللهِ وَبَرَكَاتُهُ، أَنَدْخُلُ‏؟‏
      فَقَالَتْ عَائِشَةُ‏:‏ ادْخُلُوا، قَالاَ‏:‏ كُلُّنَا يَا أُمَّ الْمُؤْمِنِينَ‏؟‏
      قَالَتْ‏:‏ نَعَمْ، ادْخُلُوا كُلُّكُمْ‏.‏ وَلاَ تَعْلَمُ عَائِشَةُ أَنَّ مَعَهُمَا
      ابْنَ الزُّبَيْرِ، فَلَمَّا دَخَلُوا دَخَلَ ابْنُ الزُّبَيْرِ فِي الْحِجَابِ،
      وَاعْتَنَقَ عَائِشَةَ وَطَفِقَ يُنَاشِدُهَا يَبْكِي، وَطَفِقَ الْمِسْوَرُ وَعَبْدُ
      الرَّحْمَنِ يُنَاشِدَانِ عَائِشَةَ إِلاَّ كَلَّمَتْهُ وَقَبِلَتْ مِنْهُ، وَيَقُولاَنِ‏:‏
      قَدْ عَلِمْتِ أَنَّ رَسُولَ اللهِ صلى الله عليه وسلم نَهَى عَمَّا قَدْ عَلِمْتِ
      مِنَ الْهِجْرَةِ، وَأَنَّهُ لاَ يَحِلُّ لِلرَّجُلِ أَنْ يَهْجُرَ أَخَاهُ فَوْقَ
      ثَلاَثِ لَيَالٍ‏.‏ قَالَ‏:‏ فَلَمَّا أَكْثَرُوا التَّذْكِيرَ وَالتَّحْرِيجَ
      طَفِقَتْ تُذَكِّرُهُمْ وَتَبْكِي وَتَقُولُ‏:‏ إِنِّي قَدْ نَذَرْتُ وَالنَّذْرُ
      شَدِيدٌ، فَلَمْ يَزَالُوا بِهَا حَتَّى كَلَّمَتِ ابْنَ الزُّبَيْرِ، ثُمَّ أَعْتَقَتْ
      بِنَذْرِهَا أَرْبَعِينَ رَقَبَةً، ثُمَّ كَانَتْ تَذْكُرُ بَعْدَ مَا أَعْتَقَتْ
      أَرْبَعِينَ رَقَبَةً فَتَبْكِي حَتَّى تَبُلَّ دُمُوعُهَا خِمَارَهَا‏.‏"
