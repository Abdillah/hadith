  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu'd-Darda' said, "Shall I tell you about something better for
      you than sadaqa and fasting? Improving the state of friendship. Hatred
      is what shaves things away."
    :ar: "حَدَّثَنَا بِشْرُ، قَالَ‏:‏ حَدَّثَنَا عَبْدُ اللهِ، قَالَ‏:‏ أَخْبَرَنَا
      يُونُسُ، عَنِ الزُّهْرِيِّ قَالَ‏:‏ أَخْبَرَنِي أَبُو إِدْرِيسَ، أَنَّهُ سَمِعَ
      أَبَا الدَّرْدَاءِ يَقُولُ‏:‏ أَلاَ أُحَدِّثُكُمْ بِمَا هُوَ خَيْرٌ لَكُمْ مِنَ
      الصَّدَقَةِ وَالصِّيَامِ‏؟‏ صَلاَحُ ذَاتِ الْبَيْنِ، أَلاَ وَإِنَّ الْبُغْضَةَ
      هِيَ الْحَالِقَةُ‏.‏"
  :reference:
