    :en: |-
      Abu Hurayra reported that the Messenger of Allah, may Allah bless
      him and grant him peace, said, "Do not hate one another nor contend with
      one another. Slaves of Allah, be brothers."
    :ar: "حَدَّثَنَا مُوسَى، قَالَ‏:‏ حَدَّثَنَا وُهَيْبٌ، قَالَ‏:‏ حَدَّثَنَا سُهَيْلٌ،
      عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏
      لاَ تَبَاغَضُوا، وَلاَ تَنَافَسُوا، وَكُونُوا عِبَادَ اللهِ إِخْوَانًا‏.‏"
