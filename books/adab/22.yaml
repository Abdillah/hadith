  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Imran ibn Abi Anas reported from a man of Aslam who was one of
      the Companions of the Prophet, may Allah bless him and grant him peace,
      that the Prophet, may Allah bless him and grant him peace, said, "Snubbing
      a believer for a year is like spilling his blood."
    :ar: "حَدَّثَنَا ابْنُ أَبِي مَرْيَمَ، قَالَ‏:‏ أَخْبَرَنَا يَحْيَى بْنُ أَيُّوبَ
      قَالَ‏:‏ حَدَّثَنِي الْوَلِيدُ بْنُ أَبِي الْوَلِيدِ الْمَدَنِيُّ، أَنَّ عِمْرَانَ
      بْنَ أَبِي أَنَسٍ حَدَّثَهُ، أَنَّ رَجُلاً مِنْ أَسْلَمَ مِنْ أَصْحَابِ النَّبِيِّ
      صلى الله عليه وسلم حَدَّثَهُ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏ هِجْرَةُ
      الْمُسْلِمِ سَنَةً كَدَمِهِ، وَفِي الْمَجْلِسِ مُحَمَّدُ بْنُ الْمُنْكَدِرِ،
      وَعَبْدُ اللهِ بْنُ أَبِي عَتَّابٍ، فَقَالاَ‏:‏ قَدْ سَمِعْنَا هَذَا عَنْهُ‏.‏"
