  :hadith:
    :en: |-
      'A'isha mentioned that the Messenger of Allah, may Allah bless
      him and grant him peace, told her, "I can see you when you are angry or
      pleased." She asked, "How do you see that, Messenger of Allah?" He replied,
      "When you are pleased, you say, 'Yes, by the Lord of Muhammad.' But when
      you are angry, you say, 'No, by the Lord of Ibrahim.'" She said that she
      replied, "Yes, I only cut out your name."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ سَلاَمٍ، قَالَ‏:‏ حَدَّثَنَا عَبْدَةُ، عَنْ هِشَامِ
      بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ عَائِشَةَ رَضِيَ اللَّهُ عَنْهَا قَالَتْ‏:‏
      قَالَ رَسُولُ اللهِ صلى الله عليه وسلم‏:‏ إِنِّي لَأَعْرِفُ غَضَبَكِ وَرِضَاكِ،
      قَالَتْ‏:‏ قُلْتُ‏:‏ وَكَيْفَ تَعْرِفُ ذَلِكَ يَا رَسُولَ اللهِ‏؟‏ قَالَ‏:‏
      إِنَّكِ إِذَا كُنْتِ رَاضِيَةً قُلْتِ‏:‏ بَلَى، وَرَبِّ مُحَمَّدٍ، وَإِذَا كُنْتِ
      سَاخِطَةً قُلْتِ‏:‏ لاَ، وَرَبِّ إِبْرَاهِيمَ، قَالَتْ‏:‏ قُلْتُ‏:‏ أَجَلْ،
      لَسْتُ أُهَاجِرُ إِلا اسْمَكَ‏.‏"
  :reference:
