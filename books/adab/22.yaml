      when they meet, one goes this way and the goes that way. The better of
      the two is the one who initiates the greeting."
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ قَالَ‏:‏ حَدَّثَنِي مَالِكٌ، عَنِ ابْنِ شِهَابٍ،
      عَنْ عَطَاءِ بْنِ يَزِيدَ اللَّيْثِيِّ، عَنْ أَبِي أَيُّوبَ الأَنْصَارِيِّ،
      أَنَّ رَسُولَ اللهِ صلى الله عليه وسلم قَالَ‏:‏ لاَ يَحِلُّ لِمُسْلِمٍ أَنْ
      يَهْجُرَ أَخَاهُ فَوْقَ ثَلاَثَةِ أَيَّامٍ، يَلْتَقِيَانِ فَيُعْرِضُ هَذَا وَيُعْرِضُ
      هَذَا، وَخَيْرُهُمَا الَّذِي يَبْدَأُ بِالسَّلامِ‏.‏"
  :reference:
