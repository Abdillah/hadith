  :hadith:
    :en: |-
      Anas reported that the Messenger of Allah, may Allah bless him
      and grant him peace, said, "Two people do not love each other in Allah
      Almighty or in Islam if the first wrong action that one of them does creates
      a split between them."
    :ar: "حَدَّثَنَا يَحْيَى بْنُ سُلَيْمَانَ قَالَ‏:‏ حَدَّثَنِي ابْنُ وَهْبٍ قَالَ‏:‏
      أَخْبَرَنِي عَمْرٌو، عَنْ يَزِيدَ بْنِ أَبِي حَبِيبٍ، عَنْ سِنَانِ بْنِ سَعْدٍ،
      عَنْ أَنَسٍ، أَنَّ رَسُولَ اللهِ صلى الله عليه وسلم قَالَ‏:‏ مَا تَوَادَّ اثْنَانِ
      فِي اللهِ جَلَّ وَعَزَّ أَوْ فِي الإِسْلاَمِ، فَيُفَرِّقُ بَيْنَهُمَا إِلاَّ
      بِذَنْبٍ يُحْدِثُهُ أَحَدُهُمَا‏.‏"
  :reference:
