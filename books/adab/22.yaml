  :arabic_sanad: ''
  :hadith:
    :en: |-
      Hisham ibn 'Amir heard the Messenger of Allah, may Allah bless
      him and grant him peace, say, "It is not lawful for a Muslim to snub another
      Muslim for more than three nights. As long as they are cut off from each
      other, they are turning away from the Truth. The first of them to return
      to a proper state has his expiation for that inasmuch as he was the first
      to return to a proper state. If they die while they are cut off from one
      another, neither of them will ever enter the Garden."
    :ar: "حَدَّثَنَا مُسَدَّدٌ، قَالَ‏:‏ حَدَّثَنَا عَبْدُ الْوَارِثِ، عَنْ يَزِيدَ،
      عَنْ مُعَاذَةَ، أَنَّهَا سَمِعَتْ هِشَامَ بْنَ عَامِرٍ يَقُولُ‏:‏ سَمِعْتُ رَسُولَ
      اللهِ صلى الله عليه وسلم يَقُولُ‏:‏ لاَ يَحِلُّ لِمُسْلِمٍ أَنْ يُصَارِمَ مُسْلِمًا
      فَوْقَ ثَلاَثِ لَيَالٍ، فَإِنَّهُمَا مَا صَارَمَا فَوْقَ ثَلاَثِ لَيَالٍ، فَإِنَّهُمَا
      نَاكِبَانِ عَنِ الْحَقِّ مَا دَامَا عَلَى صِرَامِهِمَا، وَإِنَّ أَوَّلَهُمَا
      فَيْئًا يَكُونُ كَفَّارَةً لَهُ سَبْقُهُ بِالْفَيْءِ، وَإِنْ هُمَا مَاتَا عَلَى
      صِرَامِهِمَا لَمْ يَدْخُلاَ الْجَنَّةَ جَمِيعًا‏.‏"
  :reference:
