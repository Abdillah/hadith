  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that the Messenger of Allah, may Allah bless
      him and grant him peace, said, "Beware of opinion. Opinion is the most
      lying form of speech. Do not try to ensnare one another (in sales) nor
      envy one another nor hate one another nor shun one another. Rather be the
      slaves of Allah and brothers."
    :ar: "حَدَّثَنَا عَبْدُ اللهِ بْنُ مُحَمَّدٍ، قَالَ‏:‏ حَدَّثَنَا عَبْدُ الرَّزَّاقِ،
      قَالَ‏:‏ أَخْبَرَنَا مَعْمَرٌ، عَنْ هَمَّامٍ، عَنْ أَبِي هُرَيْرَةَ قَالَ‏:‏
      قَالَ رَسُولُ اللهِ صلى الله عليه وسلم‏:‏ إِيَّاكُمْ وَ الظَّنَّ، فَإِنَّ الظَّنَّ
      أَكْذَبُ الْحَدِيثِ، وَلاَ تَنَاجَشُوا، وَلاَ تَحَاسَدُوا، وَلاَ تَبَاغَضُوا،
      وَلاَ تَنَافَسُوا، وَلاَ تَدَابَرُوا وَكُونُوا عِبَادَ اللهِ إِخْوَانًا‏.‏"
  :reference:
