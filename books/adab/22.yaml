  :hadith:
    :en: |-
      Abu Hurayra reported that the Messenger of Allah, may Allah bless
      him and grant him peace, said, "Do not hate one another and do not envy
      one another. Let the slaves of Allah be brothers."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ سَلامٍ، قَالَ‏:‏ حَدَّثَنَا عَبْدَةُ، قَالَ‏:‏
      حَدَّثَنَا مُحَمَّدُ بْنُ عَمْرٍو، قَالَ‏:‏ حَدَّثَنَا أَبُو سَلَمَةَ، عَنْ
      أَبِي هُرَيْرَةَ قَالَ‏:‏ قَالَ رَسُولُ اللهِ صلى الله عليه وسلم‏:‏ لاَ تَبَاغَضُوا،
      وَلاَ تَحَاسَدُوا، وَكُونُوا عِبَادَ اللهِ إِخْوَانًا‏.‏"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 408"
  - In-book reference: " Book 22, Hadith 12"
  - English translation: " Book 22, Hadith 408"
