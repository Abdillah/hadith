  :hadith:
    :en: |-
      Abu Khirash al-Aslami reported that he heard the Messenger of Allah,
      may Allah bless him and grant him peace, say, "Whoever snubs his brother
      for a year has split his blood."
    :ar: "حَدَّثَنَا عَبْدُ اللهِ بْنُ يَزِيدَ، قَالَ‏:‏ حَدَّثَنَا حَيْوَةُ قَالَ‏:‏
      حَدَّثَنِي أَبُو عُثْمَانَ الْوَلِيدُ بْنُ أَبِي الْوَلِيدِ الْمَدَنِيُّ، أَنَّ
      عِمْرَانَ بْنَ أَبِي أَنَسٍ حَدَّثَهُ، عَنْ أَبِي خِرَاشٍ السُّلَمِيِّ، أَنَّهُ
      سَمِعَ رَسُولَ اللهِ صلى الله عليه وسلم يَقُولُ‏:‏ مَنْ هَجَرَ أَخَاهُ سَنَةً،
      فَهُوَ كَسَفْكِ دَمِهِ‏.‏"
