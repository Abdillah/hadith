  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that the Messenger of Allah, may Allah bless
      him and grant him peace, said, "The gates of the Garden are opened on Mondays
      and Thursdays. Every person who does not associate anything with Allah
      is forgiven except for someone who has enmity between existing between
      him and another man. It is said, 'Leave these two until they make peace.'"
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ قَالَ‏:‏ حَدَّثَنِي مَالِكٌ، عَنْ سُهَيْلٍ، عَنْ
      أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللهِ صلى الله عليه وسلم قَالَ‏:‏
      تُفْتَحُ أَبْوَابُ الْجَنَّةِ يَوْمَ الِاثْنَيْنِ وَيَوْمَ الْخَمِيسِ، فَيُغْفَرُ
      لِكُلِّ عَبْدٍ لاَ يُشْرِكُ بِاللَّهِ شَيْئًا، إِلاَّ رَجُلٌ كَانَتْ بَيْنَهُ
      وَبَيْنَ أَخِيهِ شَحْنَاءُ، فَيُقَالُ‏:‏ أَنْظِرُوا هَذَيْنِ حَتَّى يَصْطَلِحَا‏.‏"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 411"
  - In-book reference: " Book 22, Hadith 15"
  - English translation: " Book 22, Hadith 411"
