  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that the Prophet, may Allah bless him and
      grant him peace, said, "You will find that the worst of people in the sight
      of Allah on the Day of Rising will be the two-faced person who presents
      one face to a group of people and another face to a different group of
      people."
    :ar: "حَدَّثَنَا مُحَمَّدٌ، قَالَ‏:‏ حَدَّثَنَا عُمَرُ بْنُ حَفْصٍ، قَالَ‏:‏ حَدَّثَنَا
      أَبِي، قَالَ‏:‏ حَدَّثَنَا الأَعْمَشُ، قَالَ‏:‏ حَدَّثَنَا أَبُو صَالِحٍ، عَنْ
      أَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏ تَجِدُ مِنْ شَرِّ
      النَّاسِ يَوْمَ الْقِيَامَةِ عِنْدَ اللهِ ذَا الْوَجْهَيْنِ، الَّذِي يَأْتِي
      هَؤُلاَءِ بِوَجْهٍ، وَهَؤُلاَءِ بِوَجْهٍ‏.‏"
  :reference:
