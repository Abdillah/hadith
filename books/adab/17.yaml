  :arabic_sanad: ''
  :hadith:
    :en: |-
      Umm ad-Darda' said, "Salman came from al-Mada'in (Ctesiphon) to
      Syria to visit us on foot wearing a shirt (kisa') and trousers." Shawdhab
      said, "Salman was seen wearing a short with all his hair shaved off and
      his large ears showing. He was told, 'You have made yourself ugly.' He
      replied, "The real good is the good of the Next World.'"
    :ar: "حَدَّثَنَا مُحَمَّدٍ، قَالَ‏:‏ حَدَّثَنَا بِشْرُ بْنُ مُحَمَّدٍ، قَالَ‏:‏
      حَدَّثَنَا عَبْدُ اللهِ بْنُ الْمُبَارَكِ، عَنِ ابْنِ شَوْذَبٍ قَالَ‏:‏ سَمِعْتُ
      مَالِكَ بْنَ دِينَارٍ يُحَدِّثُ، عَنْ أَبِي غَالِبٍ، عَنْ أُمِّ الدَّرْدَاءِ
      قَالَتْ‏:‏ زَارَنَا سَلْمَانُ مِنَ الْمَدَائِنِ إِلَى الشَّامِ مَاشِيًا، وَعَلَيْهِ
      كِسَاءٌ وَانْدَرْوَرْدُ، قَالَ‏:‏ يَعْنِي سَرَاوِيلَ مُشَمَّرَةً، قَالَ ابْنُ
      شَوْذَبٍ‏:‏ رُؤِيَ سَلْمَانُ وَعَلَيْهِ كِسَاءٌ مَطْمُومُ الرَّأْسِ سَاقِطُ
      الأُذُنَيْنِ، يَعْنِي أَنَّهُ كَانَ أَرْفَشَ‏.‏ فَقِيلَ لَهُ‏:‏ شَوَّهْتَ نَفْسَكَ،
      قَالَ‏:‏ إِنَّ الْخَيْرَ خَيْرُ الاخِرَةِ‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
