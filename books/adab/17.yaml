  - In-book reference: " Book 17, Hadith 4"
  - English translation: " Book 17, Hadith 347"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah, the client of Asma', said, "Asma' sent me a black wool
      shirt which had a brocade border a span wide on its sleeves. She said,
      'This is the of the Messenger of Allah, may Allah bless him and grant him
      peace. He used to wear it for delegations and on Jumu'a."
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، قَالَ‏:‏ حَدَّثَنَا صَالِحُ بْنُ عُمَرَ
      الْوَاسِطِيُّ، عَنْ أَبِي خَلْدَةَ قَالَ‏:‏ جَاءَ عَبْدُ الْكَرِيمِ أَبُو أُمَيَّةَ
      إِلَى أَبِي الْعَالِيَةِ، وَعَلَيْهِ ثِيَابُ صُوفٍ، فَقَالَ أَبُو الْعَالِيَةِ‏:‏
      إِنَّمَا هَذِهِ ثِيَابُ الرُّهْبَانِ، إِنْ كَانَ الْمُسْلِمُونَ إِذَا تَزَاوَرُوا
      تَجَمَّلُوا‏.‏"
  :grade:
    :en: 
    :ar: "  صحيح مقطوع, حـسـن   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 348"
  - In-book reference: " Book 17, Hadith 5"
  - English translation: " Book 17, Hadith 348"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah ibn 'Umar said, "'Umar found a silk robe and brought
      it to the Prophet, may Allah bless him and grant him peace, and said, 'Buy
      this and wear it on Jumbo's and when delegations come to you.' The Prophet,
      peace be upon him, replied, 'Only someone who has no portion in the Next
      World wears this.' Then the Messenger of Allah, may Allah bless him and
      grant him peace, was brought some robes and sent one robe to 'Umar, one
      to Usama, and one to 'Ali. 'Umar said, 'Messenger of Allah! You have sent
      this to me when I heard you say what you said about it.' The Prophet, may
      Allah bless him and grant him peace, said, 'You can sell it or take care
      of your needs with it.'"
    :ar: "حَدَّثَنَا الْمَكِّيُّ، قَالَ‏:‏ حَدَّثَنَا حَنْظَلَةُ، عَنْ سَالِمِ بْنِ
      عَبْدِ اللهِ قَالَ‏:‏ سَمِعْتُ عَبْدَ اللهِ بْنَ عُمَرَ قَالَ‏:‏ وَجَدَ عُمَرُ
      حُلَّةَ إِسْتَبْرَقٍ، فَأَتَى بِهَا النَّبِيَّ صلى الله عليه وسلم فَقَالَ‏:‏
      اشْتَرِ هَذِهِ، وَالْبَسْهَا عِنْدَ الْجُمُعَةِ، أَوْ حِينَ تَقْدِمُ عَلَيْكَ
      الْوُفُودُ، فَقَالَ عَلَيْهِ الصَّلاَةُ وَالسَّلاَمُ‏:‏ إِنَّمَا يَلْبَسُهَا
      مَنْ لاَ خَلاَقَ لَهُ فِي الْآخِرَةِ، وَأُتِيَ رَسُولُ اللهِ صلى الله عليه وسلم
      بِحُلَلٍ، فَأَرْسَلَ إِلَى عُمَرَ بِحُلَّةٍ، وَإِلَى أُسَامَةَ بِحُلَّةٍ، وَإِلَى
      عَلِيٍّ بِحُلَّةٍ، فَقَالَ عُمَرُ‏:‏ يَا رَسُولَ اللهِ، أَرْسَلْتَ بِهَا إِلَيَّ،
      لَقَدْ سَمِعْتُكَ تَقُولُ فِيهَا مَا قُلْتَ‏؟‏ فَقَالَ النَّبِيُّ صلى الله عليه
      وسلم‏:‏ تَبِيعُهَا، أَوْ تَقْضِي بِهَا حَاجَتَكَ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 349"
  - In-book reference: " Book 17, Hadith 6"
  - English translation: " Book 17, Hadith 349"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that the Prophet, may Allah bless him and
      grant him peace, said, "A man visited a brother of his in a village, so
      Allah put an angel in wait for him on the road. He asked, 'Where are you
      going?' He replied, 'To a brother of mine in this village.' He said, 'Is
      he responsible for some blessing you have?' He said, 'No, I love him for
      Allah.' He said, 'I am a messenger of Allah to you. Allah loves you as
      you love him.'"
    :ar: "حَدَّثَنَا سُلَيْمَانُ بْنُ حَرْبٍ، وَمُوسَى بْنُ إِسْمَاعِيلَ، قَالاَ‏:‏
      حَدَّثَنَا حَمَّادُ بْنُ سَلَمَةَ، عَنْ ثَابِتٍ، عَنْ أَبِي رَافِعٍ، عَنْ أَبِي
      هُرَيْرَةَ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏ زَارَ رَجُلٌ أَخًا لَهُ
      فِي قَرْيَةٍ، فَأَرْصَدَ اللَّهُ لَهُ مَلَكًا عَلَى مَدْرَجَتِهِ، فَقَالَ‏:‏
      أَيْنَ تُرِيدُ‏؟‏ قَالَ‏:‏ أَخًا لِي فِي هَذِهِ الْقَرْيَةِ، فَقَالَ‏:‏ هَلْ
      لَهُ عَلَيْكَ مِنْ نِعْمَةٍ تَرُبُّهَا‏؟‏ قَالَ‏:‏ لاَ، إِنِّي أُحِبُّهُ فِي
      اللهِ، قَالَ‏:‏ فَإِنِّي رَسُولُ اللهِ إِلَيْكَ، أَنَّ اللَّهَ أَحَبَّكَ كَمَا
      أَحْبَبْتَهُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
