  :arabic_sanad: ''
  :hadith:
    :en: |-
      Anas ibn Malik reported that the Messenger of Allah, may Allah
      bless him and grant him peace, visited one of the houses of the Ansar and
      ate some food with them. When he left, he asked for a place in the house
      and some water was sprinkled on a carpet for him. He prayed on it and made
      supplication for them.
    :ar: "حَدَّثَنَا مُحَمَّدٍ، قَالَ‏:‏ حَدَّثَنَا مُحَمَّدُ بْنُ سَلامٍ، قَالَ‏:‏
      حَدَّثَنَا عَبْدُ الْوَهَّابِ، عَنْ خَالِدٍ الْحَذَّاءِ، عَنْ أَنَسِ بْنِ سِيرِينَ،
      عَنْ أَنَسِ بْنِ مَالِكٍ، أَنَّ رَسُولَ اللهِ صلى الله عليه وسلم زَارَ أَهْلَ
      بَيْتٍ مِنَ الأَنْصَارِ، فَطَعِمَ عِنْدَهُمْ طَعَامًا، فَلَمَّا خَرَجَ أَمَرَ
      بِمَكَانٍ مِنَ الْبَيْتِ، فَنُضِحَ لَهُ عَلَى بِسَاطٍ، فَصَلَّى عَلَيْهِ، وَدَعَا
      لَهُمْ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
