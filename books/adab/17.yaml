- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Dharr said, "I asked, 'Messenger of Allah, what if a man loves
      a people but cannot join them?' He replied, 'Abu Dharr, you are with the
      one you love.' I said, 'I love Allah and His Messenger.' He said, 'Abu
      Dharr, you are with the one you love.'"
    :ar: "حَدَّثَنَا عَبْدُ اللهِ بْنُ مَسْلَمَةَ، قَالَ‏:‏ حَدَّثَنَا سُلَيْمَانُ
      بْنُ الْمُغِيرَةِ، عَنْ حُمَيْدِ بْنِ هِلاَلٍ، عَنْ عَبْدِ اللهِ بْنِ الصَّامِتِ،
      عَنْ أَبِي ذَرٍّ قُلْتُ‏:‏ يَا رَسُولَ اللهِ، الرَّجُلُ يُحِبُّ الْقَوْمَ وَلاَ
      يَسْتَطِيعُ أَنْ يَلْحَقَ بِعَمَلِهِمْ‏؟‏ قَالَ‏:‏ أَنْتَ يَا أَبَا ذَرٍّ مَعَ
      مَنْ أَحْبَبْتَ، قُلْتُ‏:‏ إِنِّي أُحِبُّ اللَّهَ وَرَسُولَهُ، قَالَ‏:‏ أَنْتَ
      مَعَ مَنْ أَحْبَبْتَ يَا أَبَا ذَرٍّ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
