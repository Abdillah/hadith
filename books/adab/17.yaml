  :arabic_sanad: ''
  :hadith:
    :en: |-
      Anas reported that a man asked the Prophet, may Allah bless him
      and grant him peace, "Prophet of Allah, when will the Final Hour come?"
      He said, "Have you not made preparation for it?" He replied, " I am not
      prepared for a terrible event , but I love Allah and His Messenger." He
      said, "A man is with the one he loves."
    :ar: "حَدَّثَنَا مُسْلِمُ بْنُ إِبْرَاهِيمَ، قَالَ‏:‏ حَدَّثَنَا هِشَامٌ، قَالَ‏:‏
      حَدَّثَنَا قَتَادَةُ، عَنْ أَنَسٍ، أَنَّ رَجُلاً سَأَلَ النَّبِيَّ صلى الله
      عليه وسلم فَقَالَ‏:‏ يَا نَبِيَّ اللهِ، مَتَى السَّاعَةُ‏؟‏ فَقَالَ‏:‏ وَمَا
      أَعْدَدْتَ لَهَا‏؟‏ قَالَ‏:‏ مَا أَعْدَدْتُ مِنْ كَبِيرٍ، إِلاَّ أَنِّي أُحِبُّ
      اللَّهَ وَرَسُولَهُ، فَقَالَ‏:‏ الْمَرْءُ مَعَ مَنْ أَحَبَّ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
