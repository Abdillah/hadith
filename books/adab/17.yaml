- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Awn reported, "They used to say, 'Do not honour your guest
      in a way which will be burdensome for him.'"
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ الْمُثَنَّى، قَالَ‏:‏ حَدَّثَنَا مُعَاذٌ، قَالَ‏:‏
      حَدَّثَنَا ابْنُ عَوْنٍ، عَنْ مُحَمَّدٍ قَالَ‏:‏ كَانُوا يَقُولُونَ‏:‏ لاَ تُكْرِمْ
      صَدِيقَكَ بِمَا يَشُقُّ عَلَيْهِ‏.‏"
  :grade:
    :en: 
    :ar: "  صحيح الإسناد موقوف   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 344"
  - In-book reference: " Book 17, Hadith 1"
  - English translation: " Book 17, Hadith 344"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: "Abu Hurayra reported that the Prophet, may Allah bless him and\r\ngrant
      him peace, said, \"When a man visits his brothers, Allah tells him,\r\n'You
      have been good and your evening will be good and you can take your\r\nplace
      in the Garden.'\""
    :ar: "حَدَّثَنَا مُحَمَّدٍ، قَالَ‏:‏ حَدَّثَنَا عَبْدُ اللهِ بْنُ عُثْمَانَ، قَالَ‏:‏
      حَدَّثَنَا عَبْدُ اللهِ بْنُ الْمُبَارَكِ، أَخْبَرَنَا حَمَّادُ بْنُ سَلَمَةَ،
      عَنْ أَبِي سِنَانٍ الشَّامِيِّ، عَنْ عُثْمَانَ بْنِ أَبِي سَوْدَةَ، عَنْ أَبِي
      هُرَيْرَةَ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏ إِذَا عَادَ الرَّجُلُ
      أَخَاهُ أَوْ زَارَهُ، قَالَ اللَّهُ لَهُ‏:‏ طِبْتَ وَطَابَ مَمْشَاكَ، وَتَبَوَّأْتَ
      مَنْزِلاً فِي الْجَنَّةِ‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 345"
  - In-book reference: " Book 17, Hadith 2"
  - English translation: " Book 17, Hadith 345"
