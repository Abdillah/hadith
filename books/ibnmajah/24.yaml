      نَافِعٍ، عَنِ ابْنِ عُمَرَ، قَالَ نَهَى رَسُولُ اللَّهِ صلى الله عليه وسلم عَنْ
      بَيْعِ الْوَلاَءِ وَعَنْ هِبَتِهِ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2748
  - Arabic reference: Book 23, Hadith 2853
- :hadith_narrator: |-
    It was
    narrated from ‘Abdullah bin ‘Umar that the Messenger of Allah
    (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ رُمْحٍ، أَنْبَأَنَا عَبْدُ اللَّهِ بْنُ
    لَهِيعَةَ، عَنْ عُقَيْلٍ، أَنَّهُ سَمِعَ نَافِعًا، يُخْبِرُ عَنْ عَبْدِ اللَّهِ
    بْنِ عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      “Whatever division of inheritance was made during the
      Ignorance period, stands according to the division of the Ignorance
      period, and whatever division of inheritance was made during Islam,
      it
      stands according to the division of Islam.”
    :ar: "\"‏ مَا كَانَ مِنْ مِيرَاثٍ قُسِمَ فِي الْجَاهِلِيَّةِ فَهُوَ عَلَى قِسْمَةِ
      الْجَاهِلِيَّةِ وَمَا كَانَ مِنْ مِيرَاثٍ أَدْرَكَهُ الإِسْلاَمُ فَهُوَ عَلَى
      قِسْمَةِ الإِسْلاَمِ ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2749
  - Arabic reference: Book 23, Hadith 2854
- :hadith_narrator: |-
    It was
    narrated from Jabir that the Messenger of Allah (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا الرَّبِيعُ بْنُ بَدْرٍ،
    حَدَّثَنَا أَبُو الزُّبَيْرِ، عَنْ جَابِرٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله
    عليه وسلم ‏"
  :hadith:
    :en: |-
      “If the
      child has cired, the (funeral) prayer should be offered for
      him (if
      he dies) and he is an heir.”
    :ar: "\"‏ إِذَا اسْتَهَلَّ الصَّبِيُّ صُلِّيَ عَلَيْهِ وَوَرِثَ ‏\""
  :grade:
    :en: Da’if (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2750
  - Arabic reference: Book 23, Hadith 2855
- :hadith_narrator: |-
    It was
    narrated from Jabir bin ‘Abdullah and Miswar bin Makhrumah
    that the
    Messenger of Allah (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا الْعَبَّاسُ بْنُ الْوَلِيدِ الدِّمَشْقِيُّ، حَدَّثَنَا
    مَرْوَانُ بْنُ مُحَمَّدٍ، حَدَّثَنَا سُلَيْمَانُ بْنُ بِلاَلٍ، حَدَّثَنِي يَحْيَى
    بْنُ سَعِيدٍ، عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ،
    وَالْمِسْوَرِ بْنِ مَخْرَمَةَ، قَالاَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم
    ‏"
  :hadith:
    :en: |-
      “No child inherits until he
      raises
      his voice or cries.”
    :ar: "\"‏ لاَ يَرِثُ الصَّبِيُّ حَتَّى يَسْتَهِلَّ صَارِخًا ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2751
  - Arabic reference: Book 23, Hadith 2856
- :hadith_narrator: |-
    It was
    narrated that ‘Abdullah bin Mawhab said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا وَكِيعٌ،
    عَنْ عَبْدِ الْعَزِيزِ بْنِ عُمَرَ، عَنْ عَبْدِ اللَّهِ بْنِ مَوْهَبٍ، قَالَ سَمِعْتُ
    تَمِيمًا الدَّارِيَّ، يَقُولُ قُلْتُ يَا رَسُولَ اللَّهِ مَا السُّنَّةُ فِي الرَّجُلِ
    مِنْ أَهْلِ الْكِتَابِ يُسْلِمُ عَلَى يَدَىِ الرَّجُلِ قَالَ ‏"
  :hadith:
    :en: |-
      “I heard Tamim Ad-
      Dari
      say: ‘I said: O Messenger of Allah, what is the Sunnah concerning
      a
      man from among the People of the Book who becomes a Muslim at the
      hands of another man?’ He said: ‘He is the closest of all people
      to
      him in life and in death.’”
    :ar: "\"‏ هُوَ أَوْلَى النَّاسِ بِمَحْيَاهُ وَمَمَاتِهِ ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2752
  - Arabic reference: Book 23, Hadith 2857
