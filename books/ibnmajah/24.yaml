- :hadith_narrator: |-
    It was
    narrated from Abu Hurairah that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا إِبْرَاهِيمُ بْنُ الْمُنْذِرِ الْحِزَامِيُّ، حَدَّثَنَا
    حَفْصُ بْنُ عُمَرَ بْنِ أَبِي الْعَطَّافِ، حَدَّثَنَا أَبُو الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      “O
      Abu Hurairah. Learn about the inheritance and teach it, for
      it is
      half of knowledge, but it will be forgotten. This is the first
      thing
      that will be taken away from my nation.’”
    :ar: "\"‏ يَا أَبَا هُرَيْرَةَ تَعَلَّمُوا الْفَرَائِضَ وَعَلِّمُوهَا فَإِنَّهُ
      نِصْفُ الْعِلْمِ وَهُوَ يُنْسَى وَهُوَ أَوَّلُ شَىْءٍ يُنْتَزَعُ مِنْ أُمَّتِي
      ‏\""
  :grade:
    :en: Da’if (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2719
  - Arabic reference: Book 23, Hadith 2823
- :hadith_narrator: |-
    It was
    narrated that Jabir bin ‘Abdullah said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ أَبِي عُمَرَ الْعَدَنِيُّ، حَدَّثَنَا
    سُفْيَانُ بْنُ عُيَيْنَةَ، عَنْ عَبْدِ اللَّهِ بْنِ مُحَمَّدِ بْنِ عَقِيلٍ، عَنْ
    جَابِرِ بْنِ عَبْدِ اللَّهِ، قَالَ جَاءَتِ امْرَأَةُ سَعْدِ بْنِ الرَّبِيعِ بِابْنَتَىْ
    سَعْدٍ إِلَى النَّبِيِّ صلى الله عليه وسلم فَقَالَتْ يَا رَسُولَ اللَّهِ هَاتَانِ
    ابْنَتَا سَعْدٍ قُتِلَ مَعَكَ يَوْمَ أُحُدٍ وَإِنَّ عَمَّهُمَا أَخَذَ جَمِيعَ
    مَا تَرَكَ أَبُوهُمَا وَإِنَّ الْمَرْأَةَ لاَ تُنْكَحُ إِلاَّ عَلَى مَالِهَا ‏.‏
    فَسَكَتَ رَسُولُ اللَّهِ صلى الله عليه وسلم حَتَّى أُنْزِلَتْ آيَةُ الْمِيرَاثِ
    فَدَعَا رَسُولُ اللَّهِ صلى الله عليه وسلم أَخَا سَعْدِ بْنِ الرَّبِيعِ فَقَالَ
    ‏"
  :hadith:
    :en: |-
      “The wife of Sa’d bin
      Rabi’ came with the two daughters of Sa’d to the Prophet (ﷺ)
      and
      said: ‘O Messenger of Allah, these are the two daughters of
      Sa’d. He
      was killed with you on the day of Uhud, and their paternal
      uncle has
      taken all that their father left behind, and a woman is
      only married
      for her wealth.’ The Prophet (ﷺ) remained silent
      until the Verse of
      inheritance was revealed to him. Then the
      Messenger of Allah (ﷺ)
      called the brother of Sa’d bin Rabi’ and
      said: ‘Give the two daughters
      of Sa’d two thirds of his wealth,
      and give his wife on eighth, and
      take what is left.’”
    :ar: "\"‏ أَعْطِ ابْنَتَىْ سَعْدٍ ثُلُثَىْ مَالِهِ وَأَعْطِ امْرَأَتَهُ الثُّمُنَ
      وَخُذْ أَنْتَ مَا بَقِيَ ‏\""
  :grade:
    :en: Da’if (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2720
  - Arabic reference: Book 23, Hadith 2824
- :hadith_narrator: |-
    It was
    narrated that Huzail bin Shurahbil said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “A man came to Abu
      Musa
      Al-Ash’ari and Salman bin Rabi’ah Al-Bahili and asked them about
      (the shares of) a daughter, a son’s daughter, a sister through
      one’s
      father and mother. They said: ‘The daughter gets one half,
      and what is
      left goes to the sister. Go to Ibn Mas’ud, for he will
      concur with
      what we say.’ So the man went to Ibn Mas’ud, and told
      him what they
      had said. ‘Abdullah said: ‘I will go astray and
      will not be guided (if
      I say that I agree); but I will judge as the
      Messenger of Allah (ﷺ)
      judged. The daughter gets one half, and the
      son’s daughter gets one-
      sixth. That makes two thirds. And what is
      left goes to the sister.’”
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ مُحَمَّدٍ، حَدَّثَنَا وَكِيعٌ، حَدَّثَنَا سُفْيَانُ،
      عَنْ أَبِي قَيْسٍ الأَوْدِيِّ، عَنِ الْهُزَيْلِ بْنِ شُرَحْبِيلَ، قَالَ جَاءَ
      رَجُلٌ إِلَى أَبِي مُوسَى الأَشْعَرِيِّ وَسَلْمَانَ بْنِ رَبِيعَةَ الْبَاهِلِيِّ
      فَسَأَلَهُمَا عَنِ ابْنَةٍ وَابْنَةِ ابْنٍ وَأُخْتٍ، لأَبٍ وَأُمٍّ فَقَالاَ
      لِلاِبْنَةِ النِّصْفُ وَمَا بَقِيَ فَلِلأُخْتِ وَائْتِ ابْنَ مَسْعُودٍ فَسَيُتَابِعُنَا
      ‏.‏ فَأَتَى الرَّجُلُ ابْنَ مَسْعُودٍ فَسَأَلَهُ وَأَخْبَرَهُ بِمَا قَالاَ فَقَالَ
      عَبْدُ اللَّهِ قَدْ ضَلَلْتُ إِذًا وَمَا أَنَا مِنَ الْمُهْتَدِينَ وَلَكِنِّي
      سَأَقْضِي بِمَا قَضَى بِهِ رَسُولُ اللَّهِ صلى الله عليه وسلم لِلاِبْنَةِ النِّصْفُ
      وَلاِبْنَةِ الاِبْنِ السُّدُسُ تَكْمِلَةَ الثُّلُثَيْنِ وَمَا بَقِيَ فَلِلأُخْتِ
      ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2721
  - Arabic reference: Book 23, Hadith 2825
- :hadith_narrator: |-
    It was
    narrated that Ma’qil bin Yasar Al-Muzani said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “I heard the
      Prophet (ﷺ) when a case was brought to him which involved the share
      of a grandfather. He gave him one third, or one sixth.”
    :ar: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا شَبَابَةُ، حَدَّثَنَا
      يُونُسُ بْنُ أَبِي إِسْحَاقَ، عَنْ أَبِي إِسْحَاقَ، عَنْ عَمْرِو بْنِ مَيْمُونٍ،
      عَنْ مَعْقِلِ بْنِ يَسَارٍ الْمُزَنِيِّ، قَالَ سَمِعْتُ النَّبِيَّ صلى الله
      عليه وسلم أُتِيَ بِفَرِيضَةٍ فِيهَا جَدٌّ فَأَعْطَاهُ ثُلُثًا أَوْ سُدُسًا ‏.‏"
  :grade:
    :en: Da’if (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2722
  - Arabic reference: Book 23, Hadith 2826
- :hadith_narrator: |-
    It was
    narrated that Ma’qil bin Yasar said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah
      (ﷺ) ruled concerning a grandfather who was among us, that he should
      receive one sixth.”
    :ar: "قَالَ أَبُو الْحَسَنِ الْقَطَّانُ حَدَّثَنَا أَبُو حَاتِمٍ، حَدَّثَنَا ابْنُ
      الطَّبَّاعِ، حَدَّثَنَا هُشَيْمٌ، عَنْ يُونُسَ، عَنِ الْحَسَنِ، عَنْ مَعْقِلِ
      بْنِ يَسَارٍ، قَالَ قَضَى رَسُولُ اللَّهِ صلى الله عليه وسلم فِي جَدٍّ كَانَ
      فِينَا بِالسُّدُسِ ‏.‏"
  :grade:
    :en: Da’if (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2723
  - Arabic reference: Book 23, Hadith 2827
- :hadith_narrator: |-
    It was
    narrated that Ibn Dhu’aib said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “A grandmother came to Abu Bakr
      Siddiq and asked him for her inheritance. Abu Bakr said to her: ‘You
      have nothing according to the Book of Allah, and I don’t know of
      anything for you according to the Book of Allah, and I don’t know
      of anything for you according to the Sunnah of the Messenger of Allah
      (ﷺ). Go back until I ask the people.’ So he asked the people and
      Al-Mughirah bin Shu’bah said: ‘I was present with the Messenger
      of Allah (ﷺ) and he gave her (the grandmother) one sixth.’ Abu
      Bakr said: ‘Is there anyone else with you (who will corroborate
      what you say)?’ Muhammad bin Maslamah Al-Ansari stood up and said
      something like what Mughirah bin Shu’bah had said. So Abu Bakr
      applied it in her case.”
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ عَمْرِو بْنِ السَّرْحِ الْمِصْرِيُّ، أَنْبَأَنَا
      عَبْدُ اللَّهِ بْنُ وَهْبٍ، أَنْبَأَنَا يُونُسُ، عَنِ ابْنِ شِهَابٍ، حَدَّثَهُ
      عَنْ قَبِيصَةَ بْنِ ذُؤَيْبٍ، ح وَحَدَّثَنَا سُوَيْدُ بْنُ سَعِيدٍ، حَدَّثَنَا
      مَالِكُ بْنُ أَنَسٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عُثْمَانَ بْنِ إِسْحَاقَ بْنِ
      خَرَشَةَ، عَنِ ابْنِ ذُؤَيْبٍ، قَالَ جَاءَتِ الْجَدَّةُ إِلَى أَبِي بَكْرٍ الصِّدِّيقِ
      تَسْأَلُهُ مِيرَاثَهَا فَقَالَ لَهَا أَبُو بَكْرٍ مَا لَكِ فِي كِتَابِ اللَّهِ
      شَىْءٌ وَمَا عَلِمْتُ لَكِ فِي سُنَّةِ رَسُولِ اللَّهِ صلى الله عليه وسلم شَيْئًا
      فَارْجِعِي حَتَّى أَسْأَلَ النَّاسَ ‏.‏ فَسَأَلَ النَّاسَ فَقَالَ الْمُغِيرَةُ
      بْنُ شُعْبَةَ حَضَرْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم أَعْطَاهَا السُّدُسَ
      فَقَالَ أَبُو بَكْرٍ هَلْ مَعَكَ غَيْرُكَ فَقَامَ مُحَمَّدُ بْنُ مَسْلَمَةَ
      الأَنْصَارِيُّ فَقَالَ مِثْلَ مَا قَالَ الْمُغِيرَةُ بْنُ شُعْبَةَ فَأَنْفَذَهُ
      لَهَا أَبُو بَكْرٍ ‏.‏ ثُمَّ جَاءَتِ الْجَدَّةُ الأُخْرَى مِنْ قِبَلِ الأَبِ
      إِلَى عُمَرَ تَسْأَلُهُ مِيرَاثَهَا فَقَالَ مَا لَكِ فِي كِتَابِ اللَّهِ شَىْءٌ
      وَمَا كَانَ الْقَضَاءُ الَّذِي قُضِيَ بِهِ إِلاَّ لِغَيْرِكِ وَمَا أَنَا بِزَائِدٍ
      فِي الْفَرَائِضِ شَيْئًا وَلَكِنْ هُوَ ذَاكِ السُّدُسُ فَإِنِ اجْتَمَعْتُمَا
      فِيهِ فَهُوَ بَيْنَكُمَا وَأَيَّتُكُمَا خَلَتْ بِهِ فَهُوَ لَهَا ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2724
  - Arabic reference: Book 23, Hadith 2828
