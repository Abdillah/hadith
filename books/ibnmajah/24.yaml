- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Umar said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      The Messenger of Allah (ﷺ)
      forbade
      selling the right of inheritance, or giving it as a gift.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ الْمَلِكِ بْنِ أَبِي الشَّوَارِبِ، حَدَّثَنَا
