- :hadith_narrator: |-
    It was
    narrated from Usamah bin Zaid that he said:
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ عَمْرِو بْنِ السَّرْحِ، حَدَّثَنَا عَبْدُ
