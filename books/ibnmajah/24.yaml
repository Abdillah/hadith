    الْحُسَيْنِ، أَنَّهُ حَدَّثَهُ أَنَّ عَمْرَو بْنَ عُثْمَانَ أَخْبَرَهُ عَنْ أُسَامَةَ
    بْنِ زَيْدٍ، أَنَّهُ قَالَ يَا رَسُولَ اللَّهِ أَتَنْزِلُ فِي دَارِكَ بِمَكَّةَ
    قَالَ ‏"
  :hadith:
    :en: |-
      “O Messenger of Allah,
      will you stay in your house in Makkah?” He said: “Has ‘Aqeel
      left us any houses?”
    :ar: "\"‏ وَهَلْ تَرَكَ لَنَا عَقِيلٌ مِنْ رِبَاعٍ أَوْ دُورٍ ‏\""
  :grade:
