    :en: |-
      It was
      narrated from Ibn ‘Abbas that the Messenger of Allah (ﷺ)
      gave a
      grandmother one sixth of the inheritance.
    :ar: "حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ عَبْدِ الْوَهَّابِ، حَدَّثَنَا سَلْمُ
      بْنُ قُتَيْبَةَ، عَنْ شَرِيكٍ، عَنْ لَيْثٍ، عَنْ طَاوُسٍ، عَنِ ابْنِ عَبَّاسٍ،
      أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم وَرَّثَ جَدَّةً سُدُسًا ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
