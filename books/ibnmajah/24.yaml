- :hadith_narrator: |-
    It was
    narrated from ‘Amr bin Shu’aib, from his father, from his
    grandfather, that the Messenger of Allah (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ رُمْحٍ، أَنْبَأَنَا ابْنُ لَهِيعَةَ، عَنْ
    خَالِدِ بْنِ يَزِيدَ، أَنَّ الْمُثَنَّى بْنَ الصَّبَّاحِ، أَخْبَرَهُ عَنْ عَمْرِو
    بْنِ شُعَيْبٍ، عَنْ أَبِيهِ، عَنْ جَدِّهِ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه
    وسلم قَالَ ‏"
  :hadith:
    :en: |-
      “People of two
      different religions do not inherit from one another.”
    :ar: "\"‏ لاَ يَتَوَارَثُ أَهْلُ مِلَّتَيْنِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2731
  - Arabic reference: Book 23, Hadith 2836
- :hadith_narrator: |-
    It was
    narrated from ‘Amr bin Shu’aib, from his father, that his
    grandfather said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا أَبُو أُسَامَةَ،
    حَدَّثَنَا حُسَيْنٌ الْمُعَلِّمُ، عَنْ عَمْرِو بْنِ شُعَيْبٍ، عَنْ أَبِيهِ، عَنْ
    جَدِّهِ، قَالَ تَزَوَّجَ رِئَابُ بْنُ حُذَيْفَةَ بْنِ سُعَيْدِ بْنِ سَهْمٍ أُمَّ
    وَائِلٍ بِنْتَ مَعْمَرٍ الْجُمَحِيَّةَ فَوَلَدَتْ لَهُ ثَلاَثَةً فَتُوُفِّيَتْ
    أُمُّهُمْ فَوَرِثَهَا بَنُوهَا رِبَاعًا وَوَلاَءَ مَوَالِيهَا فَخَرَجَ بِهِمْ
    عَمْرُو بْنُ الْعَاصِ مَعَهُ إِلَى الشَّامِ فَمَاتُوا فِي طَاعُونِ عَمْوَاسَ فَوَرِثَهُمْ
    عَمْرٌو وَكَانَ عَصَبَتَهُمْ فَلَمَّا رَجَعَ عَمْرُو بْنُ الْعَاصِ جَاءَ بَنُو
    مَعْمَرٍ يُخَاصِمُونَهُ فِي وَلاَءِ أُخْتِهِمْ إِلَى عُمَرَ فَقَالَ عُمَرُ أَقْضِي
    بَيْنَكُمْ بِمَا سَمِعْتُ مِنْ رَسُولِ اللَّهِ صلى الله عليه وسلم سَمِعْتُهُ يَقُولُ
    ‏"
  :hadith:
    :en: |-
      “Rabab bin Hudhaifah (bin Sa’eed) bin Sahm
      married
      Umm Wa’il bint Ma’mar Al-Jumahiyyah, and she bore him
      three sons.
      Their mother died and her sons inherited her houses and
      the Wala’ of
      her freed slaves. ‘Amr bin ‘As took them out to
      Sham, and they died of
      the plague of ‘Amwas. ‘Amr inherited from
      them, and he was their
      ‘Asabah.* When ‘Amr came back, Banu Ma’mar
      came to him and they
      referred their dispute with him concerning the
      Wala’ of their sister
      to ‘Umar. ‘Umar said: ‘I will judge
      between you according to what I
      heard from the Messenger of Allah
      (ﷺ). I heard him say: “What the
      son or father acquires goes to
      his. ‘Asabah, no matter who they are.’”
      So he ruled in our
      favour and wrote a document to that effect, in
      which was the
      testimony of ‘Abdur-Rahman bin ‘Awf, Zaid bin Thabit and
      someone
      else. Then when ‘Abdul-Malik bin Marwan was appointed caliph,
      a
      freed slave of hers (Umm Wa’il’s) died, leaving behind two
      thousand
      Dinar. I heard that that ruling had been changed, so they
      referred the
      dispute to Hisham bin Isma’il. We referred the matter
      to ‘Abdul-Malik,
      and brought him the document of ‘Umar. He said:
      ‘I thought that this
      was a ruling concerning which there was no
      doubt. I never thought that
      the people of Al-Madinah would reach such
      a state that they would
      doubt this ruling. So he ruled in our favour,
      and it remained like
      that afterwards.”
    :ar: "\"‏ مَا أَحْرَزَ الْوَلَدُ أَوِ الْوَالِدُ فَهُوَ لِعَصَبَتِهِ مَنْ كَانَ
      ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2732
  - Arabic reference: Book 23, Hadith 2837
- :hadith_narrator: |-
    It was
    narrated from ‘Aishah that the freed slave of the Prophet
    (ﷺ)
    fell from a palm tree and died. He left behind wealth but he had
    no
    child or close relative. The Prophet (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، وَعَلِيُّ بْنُ مُحَمَّدٍ،
    قَالاَ حَدَّثَنَا وَكِيعٌ، حَدَّثَنَا سُفْيَانُ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ
    الأَصْبَهَانِيِّ، عَنْ مُجَاهِدِ بْنِ وَرْدَانَ، عَنْ عُرْوَةَ بْنِ الزُّبَيْرِ،
    عَنْ عَائِشَةَ، أَنَّ مَوْلًى، لِلنَّبِيِّ صلى الله عليه وسلم وَقَعَ مِنْ نَخْلَةٍ
    فَمَاتَ وَتَرَكَ مَالاً وَلَمْ يَتْرُكْ وَلَدًا وَلاَ حَمِيمًا فَقَالَ النَّبِيُّ
    صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      “Give his legacy
      to a man from his village.”
    :ar: "\"‏ أَعْطُوا مِيرَاثَهُ رَجُلاً مِنْ أَهْلِ قَرْيَتِهِ ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2733
  - Arabic reference: Book 23, Hadith 2838
- :hadith_narrator: |-
    It was
    narrated that the daughter of Hamzah said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “My freed slave
      died,
      leaving behind a daughter. The Messenger of Allah (ﷺ) divided
      his
      wealth between myself and his daughter, giving me half and her
      half.”
    :ar: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا حُسَيْنُ بْنُ عَلِيٍّ،
      عَنْ زَائِدَةَ، عَنْ مُحَمَّدِ بْنِ عَبْدِ الرَّحْمَنِ بْنِ أَبِي لَيْلَى، عَنِ
      الْحَكَمِ، عَنْ عَبْدِ اللَّهِ بْنِ شَدَّادٍ، عَنْ بِنْتِ حَمْزَةَ، - قَالَ
      مُحَمَّدٌ يَعْنِي ابْنَ أَبِي لَيْلَى وَهِيَ أُخْتُ ابْنِ شَدَّادٍ لأُمِّهِ
      - قَالَتْ مَاتَ مَوْلاَىَ وَتَرَكَ ابْنَةً فَقَسَمَ رَسُولُ اللَّهِ صلى الله
      عليه وسلم مَالَهُ بَيْنِي وَبَيْنَ ابْنَتِهِ فَجَعَلَ لِيَ النِّصْفَ وَلَهَا
      النِّصْفَ ‏.‏"
  :grade:
    :en: Da’if (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2734
  - Arabic reference: Book 23, Hadith 2839
- :hadith_narrator: |-
    It was
    narrated from Abu Hurairah that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ رُمْحٍ، أَنْبَأَنَا اللَّيْثُ بْنُ سَعْدٍ،
    عَنْ إِسْحَاقَ بْنِ أَبِي فَرْوَةَ، عَنِ ابْنِ شِهَابٍ، عَنْ حُمَيْدِ بْنِ عَبْدِ
    الرَّحْمَنِ بْنِ عَوْفٍ، عَنْ أَبِي هُرَيْرَةَ، عَنْ رَسُولِ اللَّهِ صلى الله
    عليه وسلم أَنَّهُ قَالَ ‏"
  :hadith:
    :en: "“The killer does not inherit.”"
    :ar: "\"‏ الْقَاتِلُ لاَ يَرِثُ ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2735
  - Arabic reference: Book 23, Hadith 2840
- :hadith_narrator: |-
    It was
    narrated from ‘Abdullah bin ‘Amr that the Messenger of Allah
    (ﷺ) stood up, on the day of the conquest of Makkah, and said:
  :arabic_sanad: "حَدَّثَنَا عَلِيُّ بْنُ مُحَمَّدٍ، وَمُحَمَّدُ بْنُ يَحْيَى، قَالاَ
    حَدَّثَنَا عُبَيْدُ اللَّهِ بْنُ مُوسَى، عَنِ الْحَسَنِ بْنِ صَالِحٍ، عَنْ مُحَمَّدِ
    بْنِ سَعِيدٍ، - وَقَالَ مُحَمَّدُ بْنُ يَحْيَى عَنْ عُمَرَ بْنِ سَعِيدٍ، - عَنْ
    عَمْرِو بْنِ شُعَيْبٍ، حَدَّثَنِي أَبِي، عَنْ جَدِّي عَبْدِ اللَّهِ بْنِ عَمْرٍو،
    أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَامَ يَوْمَ فَتْحِ مَكَّةَ فَقَالَ ‏"
  :hadith:
    :en: |-
      “A
      woman inherits from the blood money and wealth of her husband, and he
      inherits from her blood money and wealth, so long as one of them did
      not kill the other. If one of them killed the other deliberately,
      then
      he or she inherits nothing from the blood money or wealth. If
      one of
      them killed the other by mistake, he or she inherits from the
      other’s
      wealth, but not from the blood money.”
    :ar: "\"‏ الْمَرْأَةُ تَرِثُ مِنْ دِيَةِ زَوْجِهَا وَمَالِهِ وَهُوَ يَرِثُ مِنْ
      دِيَتِهَا وَمَالِهَا مَا لَمْ يَقْتُلْ أَحَدُهُمَا صَاحِبَهُ فَإِذَا قَتَلَ
      أَحَدُهُمَا صَاحِبَهُ عَمْدًا لَمْ يَرِثْ مِنْ دِيَتِهِ وَمَالِهِ شَيْئًا وَإِنْ
      قَتَلَ أَحَدُهُمَا صَاحِبَهُ خَطَأً وَرِثَ مِنْ مَالِهِ وَلَمْ يَرِثْ مِنْ دِيَتِهِ
      ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2736
  - Arabic reference: Book 23, Hadith 2841
- :hadith_narrator: |-
    It was
    narrated from Abu Umamah bin Sahl bin Hunaif that a man shot
    an arrow
    at another man and killed him, and he had no heir except a
    maternal
    uncle. Abu ‘Ubaidah bin Jarrah wrote to ‘Umar about that, and
    ‘Umar wrote back to him saying that the Prophet (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، وَعَلِيُّ بْنُ مُحَمَّدٍ،
    قَالاَ حَدَّثَنَا وَكِيعٌ، عَنْ سُفْيَانَ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ الْحَارِثِ
    بْنِ عَيَّاشِ بْنِ أَبِي رَبِيعَةَ الزُّرَقِيِّ، عَنْ حَكِيمِ بْنِ حَكِيمِ بْنِ
    عَبَّادِ بْنِ حُنَيْفٍ الأَنْصَارِيِّ، عَنْ أَبِي أُمَامَةَ بْنِ سَهْلِ بْنِ حُنَيْفٍ،
    أَنَّ رَجُلاً، رَمَى رَجُلاً بِسَهْمٍ فَقَتَلَهُ وَلَيْسَ لَهُ وَارِثٌ إِلاَّ
    خَالٌ فَكَتَبَ فِي ذَلِكَ أَبُو عُبَيْدَةَ بْنُ الْجَرَّاحِ إِلَى عُمَرَ فَكَتَبَ
    إِلَيْهِ عُمَرُ أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      “Allah
      and
      His Messenger are the guardians of the one who has no guardian,
      and
      the maternal uncle is the heir of one who has no other heir.”
    :ar: "\"‏ اللَّهُ وَرَسُولُهُ مَوْلَى مَنْ لاَ مَوْلَى لَهُ وَالْخَالُ وَارِثُ
      مَنْ لاَ وَارِثَ لَهُ ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2737
  - Arabic reference: Book 23, Hadith 2842
- :hadith_narrator: |-
    It was
    narrated from Miqdam Abu Karimah, a man from Sham who was one
    of the
    Companions of the Messenger of Allah (ﷺ), that the Messenger
    of
    Allah (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا شَبَابَةُ،
    ح وَحَدَّثَنَا مُحَمَّدُ بْنُ الْوَلِيدِ، حَدَّثَنَا مُحَمَّدُ بْنُ جَعْفَرٍ،
    قَالاَ حَدَّثَنَا شُعْبَةُ، حَدَّثَنِي بُدَيْلُ بْنُ مَيْسَرَةَ الْعُقَيْلِيُّ،
    عَنْ عَلِيِّ بْنِ أَبِي طَلْحَةَ، عَنْ رَاشِدِ بْنِ سَعْدٍ، عَنْ أَبِي عَامِرٍ
    الْهَوْزَنِيِّ، عَنِ الْمِقْدَامِ أَبِي كَرِيمَةَ، - رَجُلٌ مِنْ أَهْلِ الشَّامِ
    مِنْ أَصْحَابِ رَسُولِ اللَّهِ صلى الله عليه وسلم قَالَ - قَالَ رَسُولُ اللَّهِ
    صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      “Whoever leaves behind wealth, it is for his
      heirs. Whoever leaves behind poor dependents and a debt, it is for us
      to take care of – or he said: ‘It is for Allah and His Messenger
      (to
      take care of) – I am the heir of the one who has no heir, I
      will pay
      the blood money on his behalf and inherit from him. And the
      maternal
      uncle is the heir of the one who has no heir, he pays blood
      money on
      his behalf and inherits from him.”
    :ar: "\"‏ مَنْ تَرَكَ مَالاً فَلِوَرَثَتِهِ وَمَنْ تَرَكَ كَلاًّ فَإِلَيْنَا -
      وَرُبَّمَا قَالَ فَإِلَى اللَّهِ وَإِلَى رَسُولِهِ - وَأَنَا وَارِثُ مَنْ لاَ
      وَارِثَ لَهُ أَعْقِلُ عَنْهُ وَأَرِثُهُ وَالْخَالُ وَارِثُ مَنْ لاَ وَارِثَ
      لَهُ يَعْقِلُ عَنْهُ وَيَرِثُهُ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2738
  - Arabic reference: Book 23, Hadith 2843
- :hadith_narrator: |-
    It was
    narrated that ‘Ali bin Abu Talib said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah
      (ﷺ) ruled that the sons from the same mother inherit from one
      another, but not sons from different mothers. A man inherits from his
      full brother from the same father and mother, but not his brothers
      from his father.”
    :ar: "حَدَّثَنَا يَحْيَى بْنُ حَكِيمٍ، حَدَّثَنَا أَبُو بَحْرٍ الْبَكْرَاوِيُّ،
      حَدَّثَنَا إِسْرَائِيلُ، عَنْ أَبِي إِسْحَاقَ، عَنِ الْحَارِثِ، عَنْ عَلِيِّ
      بْنِ أَبِي طَالِبٍ، قَالَ قَضَى رَسُولُ اللَّهِ صلى الله عليه وسلم أَنَّ أَعْيَانَ
      بَنِي الأُمِّ يَتَوَارَثُونَ دُونَ بَنِي الْعَلاَّتِ يَرِثُ الرَّجُلُ أَخَاهُ
      لأَبِيهِ وَأُمِّهِ دُونَ إِخْوَتِهِ لأَبِيهِ ‏.‏"
  :grade:
    :en: Da’if (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2739
  - Arabic reference: Book 23, Hadith 2844
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Abbas said:
  :arabic_sanad: "حَدَّثَنَا الْعَبَّاسُ بْنُ عَبْدِ الْعَظِيمِ الْعَنْبَرِيُّ، حَدَّثَنَا
    عَبْدُ الرَّزَّاقِ، أَنْبَأَنَا مَعْمَرٌ، عَنِ ابْنِ طَاوُسٍ، عَنْ أَبِيهِ، عَنِ
    ابْنِ عَبَّاسٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      said: ‘Distribute wealth among those who are entitled to shares of
      inheritance, according to the Book of Allah, then whatever is left
      over goes to the nearest male relative.’”
    :ar: "\"‏ اقْسِمُوا الْمَالَ بَيْنَ أَهْلِ الْفَرَائِضِ عَلَى كِتَابِ اللَّهِ
      فَمَا تَرَكَتِ الْفَرَائِضُ فَلأَوْلَى رَجُلٍ ذَكَرٍ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2740
  - Arabic reference: Book 23, Hadith 2845
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Abbas said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “A man died at the time of the
      Messenger of Allah (ﷺ), and he left no heir except for a slave whom
      he had set free. The Messenger of Allah (ﷺ) gave the legacy to
      him.”
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ بْنُ مُوسَى، حَدَّثَنَا سُفْيَانُ بْنُ عُيَيْنَةَ،
      عَنْ عَمْرِو بْنِ دِينَارٍ، عَنْ عَوْسَجَةَ، عَنِ ابْنِ عَبَّاسٍ، قَالَ مَاتَ
      رَجُلٌ عَلَى عَهْدِ رَسُولِ اللَّهِ صلى الله عليه وسلم وَلَمْ يَدَعْ لَهُ وَارِثًا
      إِلاَّ عَبْدًا هُوَ أَعْتَقَهُ فَدَفَعَ النَّبِيُّ صلى الله عليه وسلم مِيرَاثَهُ
      إِلَيْهِ ‏.‏"
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2741
  - Arabic reference: Book 23, Hadith 2846
- :hadith_narrator: |-
    It was
    narrated from Wathilah bin Asqa’ that the Prophet (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا مُحَمَّدُ بْنُ حَرْبٍ،
    حَدَّثَنَا عُمَرُ بْنُ رُؤْبَةَ التَّغْلِبِيُّ، عَنْ عَبْدِ الْوَاحِدِ بْنِ عَبْدِ
    اللَّهِ النَّصْرِيِّ، عَنْ وَاثِلَةَ بْنِ الأَسْقَعِ، عَنِ النَّبِيِّ صلى الله
    عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      “A
      woman may get three types of inheritance: From her freed slave
      woman,
      a foundling whom she raised, and her child concerning whom she
      swore
      in Li’an that he was legitimate.”
    :ar: "\"‏ الْمَرْأَةُ تَحُوزُ ثَلاَثَ مَوَارِيثَ عَتِيقِهَا وَلَقِيطِهَا وَوَلَدِهَا
      الَّذِي لاَعَنَتْ عَلَيْهِ ‏\""
  :grade:
    :en: Da’if (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2742
  - Arabic reference: Book 23, Hadith 2847
- :hadith_narrator: |-
    It was
    narrated that Abu Hurairah said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا زَيْدُ بْنُ
    الْحُبَابِ، عَنْ مُوسَى بْنِ عُبَيْدَةَ، حَدَّثَنِي يَحْيَى بْنُ حَرْبٍ، عَنْ
    سَعِيدِ بْنِ أَبِي سَعِيدٍ الْمَقْبُرِيِّ، عَنْ أَبِي هُرَيْرَةَ، قَالَ لَمَّا
    نَزَلَتْ آيَةُ اللِّعَانِ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      “Then the Verse of Li’an was
      revealed, the Messenger of Allah (ﷺ) said: ‘Any woman who
      attributed
      her child to people to whom he does not belong, then she
      has no
      relation to (the religion of) Allah, and she will never enter
      Paradise, and any man who rejects his child, while he recognizes him,
      Allah will screen Himself from him on the Day of Resurrection and
      disgrace him before the witnesses.’”
    :ar: "\"‏ أَيُّمَا امْرَأَةٍ أَلْحَقَتْ بِقَوْمٍ مَنْ لَيْسَ مِنْهُمْ فَلَيْسَتْ
      مِنَ اللَّهِ فِي شَىْءٍ وَلَنْ يُدْخِلَهَا جَنَّتَهُ وَأَيُّمَا رَجُلٍ أَنْكَرَ
      وَلَدَهُ وَقَدْ عَرَفَهُ احْتَجَبَ اللَّهُ مِنْهُ يَوْمَ الْقِيَامَةِ وَفَضَحَهُ
      عَلَى رُءُوسِ الأَشْهَادِ ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2743
  - Arabic reference: Book 23, Hadith 2848
- :hadith_narrator: |-
    It was
    narrated from ‘Amr bin Shu’aib, from his father, from his
    grandfather, that the Prophet (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ يَحْيَى، حَدَّثَنَا عَبْدُ الْعَزِيزِ
    بْنُ عَبْدِ اللَّهِ، حَدَّثَنَا سُلَيْمَانُ بْنُ بِلاَلٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ،
    عَنْ عَمْرِو بْنِ شُعَيْبٍ، عَنْ أَبِيهِ، عَنْ جَدِّهِ، أَنَّ النَّبِيَّ صلى الله
    عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      “It is disbelief for a
      man
      to attribute himself to someone other than his father knowingly,
      or to
      deny his connection to his father, even subtly.”*
    :ar: "\"‏ كُفْرٌ بِامْرِئٍ ادِّعَاءُ نَسَبٍ لاَ يَعْرِفُهُ أَوْ جَحْدُهُ وَإِنْ
      دَقَّ ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2744
  - Arabic reference: Book 23, Hadith 2849
- :hadith_narrator: |-
    It was
    narrated from ‘Amr bin Shu’aib, from his father, from his
    grandfather that the Messenger of Allah (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا أَبُو كُرَيْبٍ، حَدَّثَنَا يَحْيَى بْنُ الْيَمَانِ، عَنِ
    الْمُثَنَّى بْنِ الصَّبَّاحِ، عَنْ عَمْرِو بْنِ شُعَيْبٍ، عَنْ أَبِيهِ، عَنْ جَدِّهِ،
    قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      “Whoever
      commits
      adultery with a slave woman or a free woman, his child is
      illegitimate, and he cannot inherit from him or be inherited from
      (i.e., this child cannot inherit from him).”
    :ar: "\"‏ مَنْ عَاهَرَ أَمَةً أَوْ حُرَّةً فَوَلَدُهُ وَلَدُ زِنًا لاَ يَرِثُ
      وَلاَ يُورَثُ ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2745
  - Arabic reference: Book 23, Hadith 2850
- :hadith_narrator: |-
    It was
    narrated from ‘Amr bin Shu’aib, from his father, from his
    grandfather, that the Messenger of Allah (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ يَحْيَى، حَدَّثَنَا مُحَمَّدُ بْنُ بَكَّارِ
    بْنِ بِلاَلٍ الدِّمَشْقِيُّ، أَنْبَأَنَا مُحَمَّدُ بْنُ رَاشِدٍ، عَنْ سُلَيْمَانَ
    بْنِ مُوسَى، عَنْ عَمْرِو بْنِ شُعَيْبٍ، عَنْ أَبِيهِ، عَنْ جَدِّهِ، أَنَّ رَسُولَ
    اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      “Every child
      who
      is attributed to his father after his father to whom he is
      attributed
      has died, and his heirs attributed him to him after he
      died, he ruled
      that* whoever was born to a slave woman whom he owned
      at the time when
      he had intercourse with her, he should be named
      after the one to whom
      he was attributed, but he has no share of any
      inheritance that was
      distributed previously. Whatever inheritance he
      finds has not yet been
      distributed, he will have a share of it. But
      he cannot be named after
      his father if the man whom he claimed as his
      father did not
      acknowledge him. If he as born to a slave woman whom
      his father did
      not own, or to a free woman with whom he committed
      adultery, then he
      cannot be named after him and he does not inherit
      from him, even if
      the one whom he claims as his father acknowledges
      him. So he is an
      illegitimate child who belongs to his mother’s
      people, whoever they
      are, whether she is a free woman or a slave.”
    :ar: "\"‏ كُلُّ مُسْتَلْحَقٍ اسْتُلْحِقَ بَعْدَ أَبِيهِ الَّذِي يُدْعَى لَهُ ادَّعَاهُ
      وَرَثَتُهُ مِنْ بَعْدِهِ فَقَضَى أَنَّ مَنْ كَانَ مِنْ أَمَةٍ يَمْلِكُهَا يَوْمَ
      أَصَابَهَا فَقَدْ لَحِقَ بِمَنِ اسْتَلْحَقَهُ وَلَيْسَ لَهُ فِيمَا قُسِمَ قَبْلَهُ
      مِنَ الْمِيرَاثِ شَىْءٌ وَمَا أَدْرَكَ مِنْ مِيرَاثٍ لَمْ يُقْسَمْ فَلَهُ نَصِيبُهُ
      وَلاَ يَلْحَقُ إِذَا كَانَ أَبُوهُ الَّذِي يُدْعَى لَهُ أَنْكَرَهُ وَإِنْ كَانَ
      مِنْ أَمَةٍ لاَ يَمْلِكُهَا أَوْ مِنْ حُرَّةٍ عَاهَرَ بِهَا فَإِنَّهُ لاَ يَلْحَقُ
      وَلاَ يُورَثُ وَإِنْ كَانَ الَّذِي يُدْعَى لَهُ هُوَ ادَّعَاهُ فَهُوَ وَلَدُ
      زِنًا لأَهْلِ أُمِّهِ مَنْ كَانُوا حُرَّةً أَوْ أَمَةً ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - English reference: Vol. 1, Book 23, Hadith 2746
  - Arabic reference: Book 23, Hadith 2851
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Umar said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      forbade selling the right of inheritance or giving it away.”
