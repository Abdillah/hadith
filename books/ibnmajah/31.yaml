- :hadith_narrator: |-
    It was
    narrated that Abu Darda’ said:
  :arabic_sanad: "حَدَّثَنَا الْحُسَيْنُ بْنُ الْحَسَنِ الْمَرْوَزِيُّ، حَدَّثَنَا
    ابْنُ أَبِي عَدِيٍّ، ح وَحَدَّثَنَا إِبْرَاهِيمُ بْنُ سَعِيدٍ الْجَوْهَرِيُّ،
    حَدَّثَنَا عَبْدُ الْوَهَّابِ، جَمِيعًا عَنْ رَاشِدٍ أَبِي مُحَمَّدٍ الْحِمَّانِيِّ،
    عَنْ شَهْرِ بْنِ حَوْشَبٍ، عَنْ أُمِّ الدَّرْدَاءِ، عَنْ أَبِي الدَّرْدَاءِ، قَالَ
    أَوْصَانِي خَلِيلِي ـ صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      ‘My close friend (ﷺ) advised
      me:
      ‘Do not drink wine, for it is the key to all evils.’”
    :ar: "\"‏ لاَ تَشْرَبِ الْخَمْرَ فَإِنَّهَا مِفْتَاحُ كُلِّ شَرٍّ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3371
  - Arabic reference: Book 30, Hadith 3496
- :hadith_narrator: |-
    ‘Ubadah
    bin Samit said:
  :arabic_sanad: "حَدَّثَنَا الْعَبَّاسُ بْنُ عُثْمَانَ الدِّمَشْقِيُّ، حَدَّثَنَا
    الْوَلِيدُ بْنُ مُسْلِمٍ، حَدَّثَنَا مُنِيرُ بْنُ الزُّبَيْرِ، أَنَّهُ سَمِعَ
    عُبَادَةَ بْنَ نُسَىٍّ، يَقُولُ سَمِعْتُ خَبَّابَ بْنَ الأَرَتِّ، عَنْ رَسُولِ
    اللَّهِ ـ صلى الله عليه وسلم ـ أَنَّهُ قَالَ ‏"
  :hadith:
    :en: |-
      “I heard Khabbab bin Arat narrating that the
      Messenger of Allah (ﷺ) said: ‘Beware of wine! For its sins
      overwhelm
      other sins, just as the grapevine overwhelms other trees.’”
    :ar: "\"‏ إِيَّاكَ وَالْخَمْرَ فَإِنَّ خَطِيئَتَهَا تَفْرَعُ الْخَطَايَا كَمَا
      أَنَّ شَجَرَتَهَا تَفْرَعُ الشَّجَرَ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3372
  - Arabic reference: Book 30, Hadith 3497
- :hadith_narrator: |-
    It was
    narrated from Ibn ‘Umar that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا عَلِيُّ بْنُ مُحَمَّدٍ، حَدَّثَنَا عَبْدُ اللَّهِ بْنُ
    نُمَيْرٍ، عَنْ عُبَيْدِ اللَّهِ بْنِ عُمَرَ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ،
    أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ قَالَ ‏"
  :hadith:
    :en: |-
      “Whoever drinks wine in this world, he will not drink it in the
      Hereafter, unless he repents.”
    :ar: "\"‏ مَنْ شَرِبَ الْخَمْرَ فِي الدُّنْيَا لَمْ يَشْرَبْهَا فِي الآخِرَةِ
      إِلاَّ أَنْ يَتُوبَ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3373
  - Arabic reference: Book 30, Hadith 3498
- :hadith_narrator: |-
    Abu
    Hurairah narrated that the Messenger of Allah (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا يَحْيَى بْنُ حَمْزَةَ،
    حَدَّثَنِي زَيْدُ بْنُ وَاقِدٍ، أَنَّ خَالِدَ بْنَ عَبْدِ اللَّهِ بْنِ حُسَيْنٍ،
    حَدَّثَهُ قَالَ حَدَّثَنِي أَبُو هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ ـ صلى الله
    عليه وسلم ـ قَالَ ‏"
  :hadith:
    :en: |-
      “Whoever
      drinks wine in this world, he will not drink it in the
      Hereafter.”
    :ar: "\"‏ مَنْ شَرِبَ الْخَمْرَ فِي الدُّنْيَا لَمْ يَشْرَبْهَا فِي الآخِرَةِ
      ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3374
  - Arabic reference: Book 30, Hadith 3499
- :hadith_narrator: |-
    It was
    narrated from Abu Hurairah that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، وَمُحَمَّدُ بْنُ الصَّبَّاحِ،
    قَالاَ حَدَّثَنَا مُحَمَّدُ بْنُ سُلَيْمَانَ بْنِ الأَصْبَهَانِيِّ، عَنْ سُهَيْلٍ،
    عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ ـ صلى الله عليه
    وسلم ـ ‏"
  :hadith:
    :en: |-
      “The one who is addicted to wine is like one who worships
      idols.”
    :ar: "\"‏ مُدْمِنُ الْخَمْرِ كَعَابِدِ وَثَنٍ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3375
  - Arabic reference: Book 30, Hadith 3500
- :hadith_narrator: |-
    It was
    narrated from Abu Darda’ that the Prophet (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا سُلَيْمَانُ بْنُ عُتْبَةَ،
    حَدَّثَنِي يُونُسُ بْنُ مَيْسَرَةَ بْنِ حَلْبَسٍ، عَنْ أَبِي إِدْرِيسَ، عَنْ أَبِي
    الدَّرْدَاءِ، عَنِ النَّبِيِّ ـ صلى الله عليه وسلم ـ قَالَ ‏"
  :hadith:
    :en: |-
      “No one
      who
      is addicted to wine will enter Paradise.”
    :ar: "\"‏ لاَ يَدْخُلُ الْجَنَّةَ مُدْمِنُ خَمْرٍ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3376
  - Arabic reference: Book 30, Hadith 3501
- :hadith_narrator: |-
    It was
    narrated from ‘Abdullah bin ‘Amr that the Messenger of Allah
    (ﷺ) said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “Whoever drinks wine and gets drunk, his prayer will
      not
      be accepted for forty days, and if he dies he will enter Hell,
      but if
      he repents, Allah will accept his repentance. If he drinks
      wine again
      and gets drunk, his prayer will not be accepted for forty
      days, and if
      he dies he will enter Hell, but if he repents, Allah
      will accept his
      repentance. If he drinks wine again and gets drunk,
      his prayer will
      not be accepted for forty days, and if he dies he
      will enter Hell, but
      if he repents Allah will accept his repentance.
      But if he does it
      again, then Allah will most certainly make him
      drink of the mire of
      the puss or sweat on the Day of Resurrection.”
      They said: “O Messenger
      of Allah, what is the mire of the pus or
      sweat? He said: “The
      drippings of the people of Hell.”
    :ar: "حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ إِبْرَاهِيمَ الدِّمَشْقِيُّ، حَدَّثَنَا
      الْوَلِيدُ بْنُ مُسْلِمٍ، حَدَّثَنَا الأَوْزَاعِيُّ، عَنْ رَبِيعَةَ بْنِ يَزِيدَ،
      عَنِ ابْنِ الدَّيْلَمِيِّ، عَنْ عَبْدِ اللَّهِ بْنِ عَمْرٍو، قَالَ قَالَ رَسُولُ
      اللَّهِ ـ صلى الله عليه وسلم ـ ‏\"‏ مَنْ شَرِبَ الْخَمْرَ وَسَكِرَ لَمْ تُقْبَلْ
      لَهُ صَلاَةٌ أَرْبَعِينَ صَبَاحًا وَإِنْ مَاتَ دَخَلَ النَّارَ فَإِنْ تَابَ
      تَابَ اللَّهُ عَلَيْهِ وَإِنْ عَادَ فَشَرِبَ فَسَكِرَ لَمْ تُقْبَلْ لَهُ صَلاَةٌ
      أَرْبَعِينَ صَبَاحًا فَإِنْ مَاتَ دَخَلَ النَّارَ فَإِنْ تَابَ تَابَ اللَّهُ
      عَلَيْهِ وَإِنْ عَادَ فَشَرِبَ فَسَكِرَ لَمْ تُقْبَلْ لَهُ صَلاَةٌ أَرْبَعِينَ
      صَبَاحًا فَإِنْ مَاتَ دَخَلَ النَّارَ فَإِنْ تَابَ تَابَ اللَّهُ عَلَيْهِ وَإِنْ
      عَادَ كَانَ حَقًّا عَلَى اللَّهِ أَنْ يَسْقِيَهُ مِنْ رَدْغَةِ الْخَبَالِ يَوْمَ
      الْقِيَامَةِ ‏\"‏ ‏.‏ قَالُوا يَا رَسُولَ اللَّهِ وَمَا رَدْغَةُ الْخَبَالِ
      قَالَ ‏\"‏ عُصَارَةُ أَهْلِ النَّارِ ‏\"‏ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3377
  - Arabic reference: Book 30, Hadith 3502
- :hadith_narrator: |-
    It was
    narrated from Abu Hurairah that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا يَزِيدُ بْنُ عَبْدِ اللَّهِ الْيَمَامِيُّ، حَدَّثَنَا
    عِكْرِمَةُ بْنُ عَمَّارٍ، حَدَّثَنَا أَبُو كَثِيرٍ السُّحَيْمِيُّ، عَنْ أَبِي
    هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      “Wine comes from these two trees: The date palm and the
      grapevine.”
    :ar: "\"‏ الْخَمْرُ مِنْ هَاتَيْنِ الشَّجَرَتَيْنِ النَّخْلَةِ وَالْعِنَبَةِ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3378
  - Arabic reference: Book 30, Hadith 3503
- :hadith_narrator: |-
    It was
    narrated from Nu’man bin Bashir that the Messenger of Allah
    (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ رُمْحٍ، أَنْبَأَنَا اللَّيْثُ بْنُ سَعْدٍ،
    عَنْ يَزِيدَ بْنِ أَبِي حَبِيبٍ، أَنَّ خَالِدَ بْنَ كَثِيرٍ الْهَمْدَانِيَّ، حَدَّثَهُ
    أَنَّ السَّرِيَّ بْنَ إِسْمَاعِيلَ حَدَّثَهُ أَنَّ الشَّعْبِيَّ حَدَّثَهُ أَنَّهُ،
    سَمِعَ النُّعْمَانَ بْنَ بَشِيرٍ، يَقُولُ قَالَ رَسُولُ اللَّهِ ـ صلى الله عليه
    وسلم ـ ‏"
  :hadith:
    :en: |-
      “From wheat comes wine, from barley comes wine, from
      raisins
      comes wine, from dates comes wine and from honey comes wine.”
    :ar: "\"‏ إِنَّ مِنَ الْحِنْطَةِ خَمْرًا وَمِنَ الشَّعِيرِ خَمْرًا وَمِنَ الزَّبِيبِ
      خَمْرًا وَمِنَ التَّمْرِ خَمْرًا وَمِنَ الْعَسَلِ خَمْرًا ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3379
  - Arabic reference: Book 30, Hadith 3504
- :hadith_narrator: |-
    It was
    narrated from Ibn ‘Umar that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا عَلِيُّ بْنُ مُحَمَّدٍ، وَمُحَمَّدُ بْنُ إِسْمَاعِيلَ،
    قَالاَ حَدَّثَنَا وَكِيعٌ، حَدَّثَنَا عَبْدُ الْعَزِيزِ بْنُ عُمَرَ بْنِ عَبْدِ
    الْعَزِيزِ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ عَبْدِ اللَّهِ الْغَافِقِيِّ، وَأَبِي،
    طُعْمَةَ مَوْلاَهُمْ أَنَّهُمَا سَمِعَا ابْنَ عُمَرَ، يَقُولُ قَالَ رَسُولُ اللَّهِ
    ـ صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      “Wine is cursed from ten angles: The wine itself, the one who
      squeezes (the grapes etc), the one for whom it is squeezed, the one
      who sells it, the one who buys it, the one who carries it, the one to
      whom it is carried, the one who consumes its price, the one who
      drinks
      it and the one who pours it.”
    :ar: "\"‏ لُعِنَتِ الْخَمْرُ عَلَى عَشَرَةِ أَوْجُهٍ بِعَيْنِهَا وَعَاصِرِهَا
      وَمُعْتَصِرِهَا وَبَائِعِهَا وَمُبْتَاعِهَا وَحَامِلِهَا وَالْمَحْمُولَةِ إِلَيْهِ
      وَآكِلِ ثَمَنِهَا وَشَارِبِهَا وَسَاقِيهَا ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3380
  - Arabic reference: Book 30, Hadith 3505
- :hadith_narrator: |-
    Anas
    said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ) cursed ten with regard to
      wine:
      The one who squeezes (the grapes etc.), the one who asks for it
      to be
      squeezed, the one for whom it is squeezed, the one who carries
      it,
      the one to whom it is carried, the one who sells it, the one for
      whom
      it is brought, the one who pours it, the one for whom it is
      poured,
      until he counted ten like this.”
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ سَعِيدِ بْنِ يَزِيدَ بْنِ إِبْرَاهِيمَ التُّسْتَرِيُّ،
      حَدَّثَنَا أَبُو عَاصِمٍ، عَنْ شَبِيبٍ، سَمِعْتُ أَنَسَ بْنَ مَالِكٍ، - أَوْ
      حَدَّثَنِي أَنَسٌ، - قَالَ لَعَنَ رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ فِي
      الْخَمْرِ عَشَرَةً عَاصِرَهَا وَمُعْتَصِرَهَا وَالْمَعْصُورَةَ لَهُ وَحَامِلَهَا
      وَالْمَحْمُولَةَ لَهُ وَبَائِعَهَا وَالْمُبْتَاعَةَ لَهُ وَسَاقِيَهَا وَالْمُسْتَقَاةَ
      لَهُ ‏\"‏ ‏.‏ حَتَّى عَدَّ عَشَرَةً مِنْ هَذَا الضَّرْبِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3381
  - Arabic reference: Book 30, Hadith 3506
- :hadith_narrator: |-
    It was
    narrated that ‘Aishah said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “When the Verses at the end of
      Surat
      Al-Baqarah concerning usury were revealed, the Messenger of
      Allah(ﷺ) went out and forbade dealing in wine.”
    :ar: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، وَعَلِيُّ بْنُ مُحَمَّدٍ، قَالاَ
      حَدَّثَنَا أَبُو مُعَاوِيَةَ، حَدَّثَنَا الأَعْمَشُ، عَنْ مُسْلِمٍ، عَنْ مَسْرُوقٍ،
      عَنْ عَائِشَةَ، قَالَتْ لَمَّا نَزَلَتِ الآيَاتُ مِنْ آخِرِ سُورَةِ الْبَقَرَةِ
      فِي الرِّبَا خَرَجَ رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ فَحَرَّمَ التِّجَارَةَ
      فِي الْخَمْرِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3382
  - Arabic reference: Book 30, Hadith 3507
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Abbas said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا سُفْيَانُ،
    عَنْ عَمْرِو بْنِ دِينَارٍ، عَنْ طَاوُسٍ، عَنِ ابْنِ عَبَّاسٍ، قَالَ بَلَغَ عُمَرَ
    أَنَّ سَمُرَةَ، بَاعَ خَمْرًا فَقَالَ قَاتَلَ اللَّهُ سَمُرَةَ أَلَمْ يَعْلَمْ
    أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ قَالَ ‏"
  :hadith:
    :en: |-
      Umar heard that Samurah had
      sold
      some wine, and he said: “May Allah ruin Samurah! Does he not know
      that the Messenger of Allah (ﷺ) said: ‘May Allah curse the Jews,
      for
      animal fat was forbidden to them, so they melted it down and sold
      it.’”
    :ar: "\"‏ لَعَنَ اللَّهُ الْيَهُودَ حُرِّمَتْ عَلَيْهِمُ الشُّحُومُ فَجَمَلُوهَا
      فَبَاعُوهَا ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3383
  - Arabic reference: Book 30, Hadith 3508
- :hadith_narrator: |-
    It was
    narrated from Abu Umamah Al-Bahili that the Messenger of Allah
    (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا الْعَبَّاسُ بْنُ الْوَلِيدِ الدِّمَشْقِيُّ، حَدَّثَنَا
    عَبْدُ السَّلاَمِ بْنُ عَبْدِ الْقُدُّوسِ، حَدَّثَنَا ثَوْرُ بْنُ يَزِيدَ، عَنْ
    خَالِدِ بْنِ مَعْدَانَ، عَنْ أَبِي أُمَامَةَ الْبَاهِلِيِّ، قَالَ قَالَ رَسُولُ
    اللَّهِ ـ صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      “Night and day will not cease until a group among my
      nation
      drinks wine, calling it by some other name.”
    :ar: "\"‏ لاَ تَذْهَبُ اللَّيَالِي وَالأَيَّامُ حَتَّى تَشْرَبَ طَائِفَةٌ مِنْ
      أُمَّتِي الْخَمْرَ يُسَمُّونَهَا بِغَيْرِ اسْمِهَا ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3384
  - Arabic reference: Book 30, Hadith 3509
- :hadith_narrator: |-
    It was
    narrated from ‘Ubadah bin Samit that the Messenger of Allah
    (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا الْحُسَيْنُ بْنُ أَبِي السَّرِيِّ، حَدَّثَنَا عُبَيْدُ
    اللَّهِ، حَدَّثَنَا سَعْدُ بْنُ أَوْسٍ الْعَبْسِيُّ، عَنْ بِلاَلِ بْنِ يَحْيَى
    الْعَبْسِيِّ، عَنْ أَبِي بَكْرِ بْنِ حَفْصٍ، عَنِ ابْنِ مُحَيْرِيزٍ، عَنْ ثَابِتِ
    بْنِ السِّمْطِ، عَنْ عُبَادَةَ بْنِ الصَّامِتِ، قَالَ قَالَ رَسُولُ اللَّهِ ـ
    صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      “People among my nation will drink wine, under some other
      name that they will give it.”
    :ar: "\"‏ يَشْرَبُ نَاسٌ مِنْ أُمَّتِي الْخَمْرَ بِاسْمٍ يُسَمُّونَهَا إِيَّاهُ
      ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3385
  - Arabic reference: Book 30, Hadith 3510
- :hadith_narrator: |-
    It was
    narrated from ‘Aishah, narrating it from the Prophet (ﷺ):
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا سُفْيَانُ
    بْنُ عُيَيْنَةَ، عَنِ الزُّهْرِيِّ، عَنْ أَبِي سَلَمَةَ، عَنْ عَائِشَةَ، تَبْلُغُ
    بِهِ النَّبِيَّ ـ صلى الله عليه وسلم ـ قَالَ ‏"
  :hadith:
    :en: |-
      “Every
      drink that causes intoxication is unlawful.”
    :ar: "\"‏ كُلُّ شَرَابٍ أَسْكَرَ فَهُوَ حَرَامٌ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3386
  - Arabic reference: Book 30, Hadith 3511
- :hadith_narrator: |-
    Salim
    bin ‘Abdullah bin ‘Umar narrated that his father said:
  :arabic_sanad: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا صَدَقَةُ بْنُ خَالِدٍ،
    حَدَّثَنَا يَحْيَى بْنُ الْحَارِثِ الذِّمَارِيُّ، سَمِعْتُ سَالِمَ بْنَ عَبْدِ
    اللَّهِ بْنِ عُمَرَ، يُحَدِّثُ عَنْ أَبِيهِ، قَالَ قَالَ رَسُولُ اللَّهِ ـ صلى
    الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      “The
      Messenger of Allah (ﷺ) said: ‘Every intoxicant is unlawful.’”
    :ar: "\"‏ كُلُّ مُسْكِرٍ حَرَامٌ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3387
  - Arabic reference: Book 30, Hadith 3512
- :hadith_narrator: |-
    It was
    narrated from Ibn Mas’ud that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا يُونُسُ بْنُ عَبْدِ الأَعْلَى، حَدَّثَنَا ابْنُ وَهْبٍ،
    أَخْبَرَنَا ابْنُ جُرَيْجٍ، عَنْ أَيُّوبَ بْنِ هَانِئٍ، عَنْ مَسْرُوقٍ، عَنِ ابْنِ
    مَسْعُودٍ، أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ قَالَ ‏"
  :hadith:
    :en: "“Every intoxicant is unlawful.”"
    :ar: "\"‏ كُلُّ مُسْكِرٍ حَرَامٌ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3388
  - Arabic reference: Book 30, Hadith 3513
- :hadith_narrator: 'Mu’awiyah said:'
  :arabic_sanad: "حَدَّثَنَا عَلِيُّ بْنُ مَيْمُونٍ الرَّقِّيُّ، حَدَّثَنَا خَالِدُ
    بْنُ حَيَّانَ، عَنْ سُلَيْمَانَ بْنِ عَبْدِ اللَّهِ بْنِ الزِّبْرِقَانِ، عَنْ
    يَعْلَى بْنِ شَدَّادِ بْنِ أَوْسٍ، سَمِعْتُ مُعَاوِيَةَ، يَقُولُ سَمِعْتُ رَسُولَ
    اللَّهِ ـ صلى الله عليه وسلم ـ يَقُولُ ‏"
  :hadith:
    :en: |-
      “I heard the Messenger of Allah (ﷺ) say: ‘Every
      intoxicant is unlawful for every believer.’”
    :ar: "\"‏ كُلُّ مُسْكِرٍ حَرَامٌ عَلَى كُلِّ مُؤْمِنٍ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3389
  - Arabic reference: Book 30, Hadith 3514
- :hadith_narrator: |-
    It was
    narrated from Ibn ‘Umar that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا سَهْلٌ، حَدَّثَنَا يَزِيدُ بْنُ هَارُونَ، عَنْ مُحَمَّدِ
    بْنِ عَمْرِو بْنِ عَلْقَمَةَ، عَنْ أَبِي سَلَمَةَ، عَنِ ابْنِ عُمَرَ، قَالَ قَالَ
    رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: "“Every intoxicant is Khamr (wine) and every Khamr is unlawful.”"
    :ar: "\"‏ كُلُّ مُسْكِرٍ خَمْرٌ وَكُلُّ خَمْرٍ حَرَامٌ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3390
  - Arabic reference: Book 30, Hadith 3515
- :hadith_narrator: |-
    It was
    narrated from Abu Musa that the Messenger of Allah (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا أَبُو دَاوُدَ، حَدَّثَنَا
    شُعْبَةُ، عَنْ سَعِيدِ بْنِ أَبِي بُرْدَةَ، عَنْ أَبِيهِ، عَنْ أَبِي مُوسَى، قَالَ
    قَالَ رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      “Every
      intoxicant is unlawful.”
    :ar: "\"‏ كُلُّ مُسْكِرٍ حَرَامٌ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3391
  - Arabic reference: Book 30, Hadith 3516
- :hadith_narrator: |-
    It was
    narrated from ‘Abdullah bin ‘Umar that the Messenger of Allah
    (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا إِبْرَاهِيمُ بْنُ الْمُنْذِرِ الْحِزَامِيُّ، حَدَّثَنَا
    أَبُو يَحْيَى، زَكَرِيَّا بْنُ مَنْظُورٍ عَنْ أَبِي حَازِمٍ، عَنْ عَبْدِ اللَّهِ
    بْنِ عُمَرَ، قَالَ قَالَ رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      “Every intoxicant is unlawful and whatever causes
      intoxication in large amounts, a small amount of it is (also)
      unlawful.”
    :ar: "\"‏ كُلُّ مُسْكِرٍ حَرَامٌ وَمَا أَسْكَرَ كَثِيرُهُ فَقَلِيلُهُ حَرَامٌ
      ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3392
  - Arabic reference: Book 30, Hadith 3517
- :hadith_narrator: |-
    It was
    narrated from Jabir bin ‘Abdullah that the Messenger of Allah
    (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ إِبْرَاهِيمَ، حَدَّثَنَا أَنَسُ
    بْنُ عِيَاضٍ، حَدَّثَنِي دَاوُدُ بْنُ بَكْرٍ، عَنْ مُحَمَّدِ بْنِ الْمُنْكَدِرِ،
    عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ
    قَالَ ‏"
  :hadith:
    :en: |-
      “Whatever causes intoxication in large amounts, a small
      amount of it is (also) unlawful.”
    :ar: "\"‏ مَا أَسْكَرَ كَثِيرُهُ فَقَلِيلُهُ حَرَامٌ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3393
  - Arabic reference: Book 30, Hadith 3518
- :hadith_narrator: |-
    It was
    narrated from ‘Amr bin Shu’aib, from his father, from his
    grandfather, that the Messenger of Allah (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ إِبْرَاهِيمَ، حَدَّثَنَا أَنَسُ
    بْنُ عِيَاضٍ، حَدَّثَنَا عُبَيْدُ اللَّهِ بْنُ عُمَرَ، عَنْ عَمْرِو بْنِ شُعَيْبٍ،
    عَنْ أَبِيهِ، عَنْ جَدِّهِ، أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ قَالَ
    ‏"
  :hadith:
    :en: |-
      “Whatever
      causes
      intoxication in large amounts a small amount of it is (also)
      unlawful.”
    :ar: "\"‏ مَا أَسْكَرَ كَثِيرُهُ فَقَلِيلُهُ حَرَامٌ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3394
  - Arabic reference: Book 30, Hadith 3519
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      It was
      narrated from Jabir bin ‘Abdullah that the Messenger of Allah
      (ﷺ)
      forbade making Nabidh* with dates and raisins together, or with
      unripe dates and fresh dates together.”
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ رُمْحٍ، أَنْبَأَنَا اللَّيْثُ بْنُ سَعْدٍ، عَنْ
      أَبِي الزُّبَيْرِ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، أَنَّ رَسُولَ اللَّهِ ـ
      صلى الله عليه وسلم ـ نَهَى أَنْ يُنْبَذَ التَّمْرُ وَالزَّبِيبُ جَمِيعًا وَنَهَى
      أَنْ يُنْبَذَ الْبُسْرُ وَالرُّطَبُ جَمِيعًا ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3395
  - Arabic reference: Book 30, Hadith 3520
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: ''
    :ar: "قَالَ اللَّيْثُ بْنُ سَعْدٍ حَدَّثَنِي عَطَاءُ بْنُ أَبِي رَبَاحٍ الْمَكِّيُّ،
      عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، عَنِ النَّبِيِّ ـ صلى الله عليه وسلم ـ مِثْلَهُ
      ‏.‏"
  :reference:
  - Arabic reference: Book 30, Hadith 3521
- :hadith_narrator: |-
    It was
    narrated from Abu Hurairah that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا يَزِيدُ بْنُ عَبْدِ اللَّهِ الْيَمَامِيُّ، حَدَّثَنَا
    عِكْرِمَةُ بْنُ عَمَّارٍ، عَنْ أَبِي كَثِيرٍ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ
    رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      ‘Do not make Nabidh with dried dates and unripe dates together,
      make Nabidh with each of them on its own.”
    :ar: "\"‏ لاَ تَنْبِذُوا التَّمْرَ وَالْبُسْرَ جَمِيعًا وَانْبِذُوا كُلَّ وَاحِدٍ
      مِنْهُمَا عَلَى حِدَتِهِ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3396
  - Arabic reference: Book 30, Hadith 3522
- :hadith_narrator: |-
    It was
    narrated from ‘Abdullah bin Abu Qatadah, from his father, that
    he
    heard the Messenger of Allah (ﷺ) say:
  :arabic_sanad: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا الْوَلِيدُ بْنُ مُسْلِمٍ،
    حَدَّثَنَا الأَوْزَاعِيُّ، عَنْ يَحْيَى بْنِ أَبِي كَثِيرٍ، عَنْ عَبْدِ اللَّهِ
    بْنِ أَبِي قَتَادَةَ، عَنْ أَبِيهِ، أَنَّهُ سَمِعَ رَسُولَ اللَّهِ ـ صلى الله
    عليه وسلم ـ يَقُولُ ‏"
  :hadith:
    :en: |-
      “Do not combine fresh dates
      and unripe dates, or raisins and dates; rather make Nabidh with each
      one of them on its own.”*
    :ar: "\"‏ لاَ تَجْمَعُوا بَيْنَ الرُّطَبِ وَالزَّهْوِ وَلاَ بَيْنَ الزَّبِيبِ
      وَالتَّمْرِ وَانْبِذُوا كُلَّ وَاحِدٍ مِنْهُمَا عَلَى حِدَتِهِ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3397
  - Arabic reference: Book 30, Hadith 3523
- :hadith_narrator: |-
    It was
    narrated that ‘Aishah said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “We used to make Nabidh for the
      Messenger of Allah (ﷺ) in a water skin. We would take a handful of
      dates or a handful of raisins, and put them in it, then pour water
      over it. We would make that in the morning and he would rink it in
      the
      evening, or we would make it in the evening and he would drink it
      in
      the morning.”
    :ar: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا أَبُو مُعَاوِيَةَ،
      ح وَحَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ الْمَلِكِ بْنِ أَبِي الشَّوَارِبِ، حَدَّثَنَا
      عَبْدُ الْوَاحِدِ بْنُ زِيَادٍ، قَالاَ حَدَّثَنَا عَاصِمٌ الأَحْوَلُ، حَدَّثَتْنَا
      بَنَانَةُ بِنْتُ يَزِيدَ الْعَبْشَمِيَّةُ، عَنْ عَائِشَةَ، قَالَتْ كُنَّا نَنْبِذُ
      لِرَسُولِ اللَّهِ ـ صلى الله عليه وسلم ـ فِي سِقَاءٍ فَنَأْخُذُ قَبْضَةً مِنْ
      تَمْرٍ أَوْ قَبْضَةً مِنْ زَبِيبٍ فَنَطْرَحُهَا فِيهِ ثُمَّ نَصُبُّ عَلَيْهِ
      الْمَاءَ فَنَنْبِذُهُ غُدْوَةً فَيَشْرَبُهُ عَشِيَّةً وَنَنْبِذُهُ عَشِيَّةً
      فَيَشْرَبُهُ غُدْوَةً ‏.‏ وَقَالَ أَبُو مُعَاوِيَةَ نَهَارًا فَيَشْرَبُهُ لَيْلاً
      أَوْ لَيْلاً فَيَشْرَبُهُ نَهَارًا ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3398
  - Arabic reference: Book 30, Hadith 3524
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Abbas said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “Nabidh would be made for the
      Messenger of Allah (ﷺ) and he would drink it on the same day, or
      the
      next day, or the third day, and if there was any left he would
      throw
      it away or give orders that it was to be thrown away.”
    :ar: "حَدَّثَنَا أَبُو كُرَيْبٍ، عَنْ إِسْمَاعِيلَ بْنِ صَبِيحٍ، عَنْ أَبِي إِسْرَائِيلَ،
      عَنْ أَبِي عُمَرَ الْبَهْرَانِيِّ، عَنِ ابْنِ عَبَّاسٍ، قَالَ كَانَ يُنْبَذُ
      لِرَسُولِ اللَّهِ ـ صلى الله عليه وسلم ـ فَيَشْرَبُهُ يَوْمَهُ ذَلِكَ وَالْغَدَ
      وَالْيَوْمَ الثَّالِثَ فَإِنْ بَقِيَ مِنْهُ شَىْءٌ أَهْرَاقَهُ أَوْ أَمَرَ بِهِ
      فَأُهْرِيقَ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3399
  - Arabic reference: Book 30, Hadith 3525
- :hadith_narrator: |-
    It was
    narrated that Jabir bin ‘Abdullah said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “Nabidh would be made
      for
      the Messenger of Allah (ﷺ) in a vessel of stone.”
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ الْمَلِكِ بْنِ أَبِي الشَّوَارِبِ، حَدَّثَنَا
      أَبُو عَوَانَةَ، عَنْ أَبِي الزُّبَيْرِ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، قَالَ
      كَانَ يُنْبَذُ لِرَسُولِ اللَّهِ ـ صلى الله عليه وسلم ـ فِي تَوْرٍ مِنْ حِجَارَةٍ
      ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3400
  - Arabic reference: Book 30, Hadith 3526
- :hadith_narrator: |-
    It was
    narrated that Abu Hurairah said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا مُحَمَّدُ
    بْنُ بِشْرٍ، عَنْ مُحَمَّدِ بْنِ عَمْرٍو، حَدَّثَنَا أَبُو سَلَمَةَ، عَنْ أَبِي
    هُرَيْرَةَ، قَالَ نَهَى رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ أَنْ يُنْبَذَ فِي
    النَّقِيرِ وَالْمُزَفَّتِ وَالدُّبَّاءِ وَالْحَنْتَمَةِ وَقَالَ ‏"
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      forbade making Nabidh in Naqir, Muzaffat, Dubba’, and Hantamah. And
      he
      said: ‘Every intoxicant is unlawful.”*
    :ar: "\"‏ كُلُّ مُسْكِرٍ حَرَامٌ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3401
  - Arabic reference: Book 30, Hadith 3527
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Umar said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      forbade making Nabidh in Muzaffat or a gourd.”
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ رُمْحٍ، أَنْبَأَنَا اللَّيْثُ بْنُ سَعْدٍ، عَنْ
      نَافِعٍ، عَنِ ابْنِ عُمَرَ، قَالَ نَهَى رَسُولُ اللَّهِ ـ صلى الله عليه وسلم
      ـ أَنْ يُنْبَذَ فِي الْمُزَفَّتِ وَالْقَرْعِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3402
  - Arabic reference: Book 30, Hadith 3528
- :hadith_narrator: |-
    It was
    narrated that Abu Sa’eed Al-Khudri said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of
      Allah
      (ﷺ) forbade drinking from Hantam, Dubba’ and Naqir.
    :ar: "حَدَّثَنَا نَصْرُ بْنُ عَلِيٍّ، حَدَّثَنَا أَبِي، عَنِ الْمُثَنَّى بْنِ
      سَعِيدٍ، عَنْ أَبِي الْمُتَوَكِّلِ، عَنْ أَبِي سَعِيدٍ الْخُدْرِيِّ، قَالَ نَهَى
      رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ عَنِ الشُّرْبِ فِي الْحَنْتَمِ وَالدُّبَّاءِ
      وَالنَّقِيرِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3403
  - Arabic reference: Book 30, Hadith 3529
- :hadith_narrator: |-
    It was
    narrated that ‘Abdur-Rahman bin Ya’mar said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of
      Allah (ﷺ) forbade Dubba’ and Hantam.”
    :ar: "حَدَّثَنَا أَبُو بَكْرٍ، وَالْعَبَّاسُ بْنُ عَبْدِ الْعَظِيمِ الْعَنْبَرِيُّ،
      قَالاَ حَدَّثَنَا شَبَابَةُ، عَنْ شُعْبَةَ، عَنْ بُكَيْرِ بْنِ عَطَاءٍ، عَنْ
      عَبْدِ الرَّحْمَنِ بْنِ يَعْمَرَ، قَالَ نَهَى رَسُولُ اللَّهِ ـ صلى الله عليه
      وسلم ـ عَنِ الدُّبَّاءِ وَالْحَنْتَمِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3404
  - Arabic reference: Book 30, Hadith 3530
- :hadith_narrator: |-
    It was
    narrated from Ibn Buraidah from his father that the Prophet
    (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا عَبْدُ الْحَمِيدِ بْنُ بَيَانٍ الْوَاسِطِيُّ، حَدَّثَنَا
    إِسْحَاقُ بْنُ يُوسُفَ، عَنْ شَرِيكٍ، عَنْ سِمَاكٍ، عَنِ الْقَاسِمِ بْنِ مُخَيْمِرَةَ،
    عَنِ ابْنِ بُرَيْدَةَ، عَنْ أَبِيهِ، عَنِ النَّبِيِّ ـ صلى الله عليه وسلم ـ قَالَ
    ‏"
  :hadith:
    :en: |-
      “I used to forbid you to use certain vessels, but now make
      Nabidh in them, but avoid all intoxicants.”
    :ar: "\"‏ كُنْتُ نَهَيْتُكُمْ عَنِ الأَوْعِيَةِ فَانْتَبِذُوا فِيهِ وَاجْتَنِبُوا
      كُلَّ مُسْكِرٍ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3405
  - Arabic reference: Book 30, Hadith 3531
- :hadith_narrator: |-
    It was
    narrated from Ibn Mas’ud that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا يُونُسُ بْنُ عَبْدِ الأَعْلَى، حَدَّثَنَا عَبْدُ اللَّهِ
    بْنُ وَهْبٍ، أَنْبَأَنَا ابْنُ جُرَيْجٍ، عَنْ أَيُّوبَ بْنِ هَانِئٍ، عَنْ مَسْرُوقِ
    بْنِ الأَجْدَعِ، عَنِ ابْنِ مَسْعُودٍ، أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم
    ـ قَالَ ‏"
  :hadith:
    :en: |-
      “I
      used to forbid you from making Nabidh in certain vessels, but
      a
      vessel does not make something unlawful. All intoxicants are
      unlawful.”
    :ar: "\"‏ إِنِّي كُنْتُ نَهَيْتُكُمْ عَنْ نَبِيذِ الأَوْعِيَةِ أَلاَ وَإِنَّ وِعَاءً
      لاَ يُحَرِّمُ شَيْئًا كُلُّ مُسْكِرٍ حَرَامٌ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3406
  - Arabic reference: Book 30, Hadith 3532
- :hadith_narrator: |-
    It was
    narrated that ‘Aishah said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “Is anyone of you incapable of
      taking
      a water skin from the skin of her sacrifice each year?” Then
      she
      said: “The Messenger of Allah (ﷺ) forbade making Nabidh in
      (earthenware) jars, and in such and such, and such and such, except
      for vinegar.”
    :ar: "حَدَّثَنَا سُوَيْدُ بْنُ سَعِيدٍ، حَدَّثَنَا الْمُعْتَمِرُ بْنُ سُلَيْمَانَ،
      عَنْ أَبِيهِ، حَدَّثَتْنِي رُمَيْثَةُ، عَنْ عَائِشَةَ، أَنَّهَا قَالَتْ أَتَعْجِزُ
      إِحْدَاكُنَّ أَنْ تَتَّخِذَ كُلَّ عَامٍ مِنْ جِلْدِ أُضْحِيَّتِهَا سِقَاءً ثُمَّ
      قَالَتْ نَهَى رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ أَنْ يُنْبَذَ فِي الْجَرِّ
      وَفِي كَذَا وَفِي كَذَا إِلاَّ الْخَلَّ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3407
  - Arabic reference: Book 30, Hadith 3533
- :hadith_narrator: |-
    It was
    narrated that Abu Hurairah said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      forbade making Nabidh in (earthenware) jars.”
    :ar: "حَدَّثَنَا إِسْحَاقُ بْنُ مُوسَى الْخَطْمِيُّ، حَدَّثَنَا الْوَلِيدُ بْنُ
      مُسْلِمٍ، حَدَّثَنَا الأَوْزَاعِيُّ، عَنْ يَحْيَى بْنِ أَبِي كَثِيرٍ، عَنْ أَبِي
      سَلَمَةَ، عَنْ أَبِي هُرَيْرَةَ، قَالَ نَهَى رَسُولُ اللَّهِ ـ صلى الله عليه
      وسلم ـ أَنْ يُنْبَذَ فِي الْجِرَارِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3408
  - Arabic reference: Book 30, Hadith 3534
- :hadith_narrator: |-
    It was
    narrated that Abu Hurairah said:
  :arabic_sanad: "حَدَّثَنَا مُجَاهِدُ بْنُ مُوسَى، حَدَّثَنَا الْوَلِيدُ، عَنْ صَدَقَةَ
    أَبِي مُعَاوِيَةَ، عَنْ زَيْدِ بْنِ وَاقِدٍ، عَنْ خَالِدِ بْنِ عَبْدِ اللَّهِ،
    عَنْ أَبِي هُرَيْرَةَ، قَالَ أُتِيَ النَّبِيُّ ـ صلى الله عليه وسلم ـ بِنَبِيذِ
    جَرٍّ يَنِشُّ فَقَالَ ‏"
  :hadith:
    :en: |-
      “Some Nabidh from an
      (earthenware)
      jar was brought to the Messenger of Allah (ﷺ) and it
      was bubbling.
      He said: ‘Throw this against the wall, for this is the
      drink of one
      who does not believe in Allah and the Last Day.’”
    :ar: "\"‏ اضْرِبْ بِهَذَا الْحَائِطَ فَإِنَّ هَذَا شَرَابُ مَنْ لاَ يُؤْمِنُ بِاللَّهِ
      وَالْيَوْمِ الآخِرِ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3409
  - Arabic reference: Book 30, Hadith 3535
- :hadith_narrator: |-
    It was
    narrated from Jabir bin ‘Abdullah that the Messenger of Allah
    (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ رُمْحٍ، أَنْبَأَنَا اللَّيْثُ بْنُ سَعْدٍ،
    عَنْ أَبِي الزُّبَيْرِ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، عَنْ رَسُولِ اللَّهِ
    ـ صلى الله عليه وسلم ـ أَنَّهُ قَالَ ‏"
  :hadith:
    :en: |-
      “Cover your vessels, tie your water skins, extinguish your
      lamps and lock your doors, for Satan does not untie a water skin,
      open
      a door or uncover a vessel. If a person cannot find anything but
      a
      stick with which to cover his vessel and mention the Name of Allah,
      then let him do so. And the mouse could set fire to the house with
      its
      people inside.”
    :ar: "\"‏ غَطُّوا الإِنَاءَ وَأَوْكُوا السِّقَاءَ وَأَطْفِئُوا السِّرَاجَ وَأَغْلِقُوا
      الْبَابَ فَإِنَّ الشَّيْطَانَ لاَ يَحُلُّ سِقَاءً وَلاَ يَفْتَحُ بَابًا وَلاَ
      يَكْشِفُ إِنَاءً فَإِنْ لَمْ يَجِدْ أَحَدُكُمْ إِلاَّ أَنْ يَعْرُضَ عَلَى إِنَائِهِ
      عُودًا وَيَذْكُرَ اسْمَ اللَّهِ فَلْيَفْعَلْ فَإِنَّ الْفُوَيْسِقَةَ تُضْرِمُ
      عَلَى أَهْلِ الْبَيْتِ بَيْتَهُمْ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3410
  - Arabic reference: Book 30, Hadith 3536
- :hadith_narrator: |-
    It was
    narrated that Abu Hurairah said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      commanded us to cover our vessels, tie up our water skins and turn
      over our vessels.”
    :ar: "حَدَّثَنَا عَبْدُ الْحَمِيدِ بْنُ بَيَانٍ الْوَاسِطِيُّ، حَدَّثَنَا خَالِدُ
      بْنُ عَبْدِ اللَّهِ، عَنْ سُهَيْلٍ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، قَالَ
      أَمَرَنَا رَسُولُ اللَّهِ بِتَغْطِيَةِ الإِنَاءِ وَإِيكَاءِ السِّقَاءِ وَإِكْفَاءِ
      الإِنَاءِ ‏\"‏ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3411
  - Arabic reference: Book 30, Hadith 3537
- :hadith_narrator: |-
    It was
    narrated that ‘Aishah said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “I used to prepare three covered
      vessels for the Messenger of Allah (ﷺ) at night: A vessel for his
      water for purification, a vessel for his tooth stick and a vessel for
      his drink.”
    :ar: "حَدَّثَنَا عِصْمَةُ بْنُ الْفَضْلِ، حَدَّثَنَا حَرَمِيُّ بْنُ عُمَارَةَ
      بْنِ أَبِي حَفْصَةَ، حَدَّثَنَا حَرِيشُ بْنُ خِرِّيتٍ، أَنْبَأَنَا ابْنُ أَبِي
      مُلَيْكَةَ، عَنْ عَائِشَةَ، قَالَتْ كُنْتُ أَصْنَعُ لِرَسُولِ اللَّهِ ـ صلى
      الله عليه وسلم ـ ثَلاَثَةَ آنِيَةٍ مِنَ اللَّيْلِ مُخَمَّرَةً إِنَاءً لِطَهُورِهِ
      وَإِنَاءً لِسِوَاكِهِ وَإِنَاءً لِشَرَابِهِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3412
  - Arabic reference: Book 30, Hadith 3538
- :hadith_narrator: |-
    It was
    narrated from Umm Salamah that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ رُمْحٍ، أَنْبَأَنَا اللَّيْثُ بْنُ سَعْدٍ،
    عَنْ نَافِعٍ، عَنْ زَيْدِ بْنِ عَبْدِ اللَّهِ بْنِ عُمَرَ، عَنْ عَبْدِ اللَّهِ
    بْنِ عَبْدِ الرَّحْمَنِ بْنِ أَبِي بَكْرٍ، عَنْ أُمِّ سَلَمَةَ، أَنَّهَا أَخْبَرَتْهُ
    عَنْ رَسُولِ اللَّهِ ـ صلى الله عليه وسلم ـ قَالَ ‏"
  :hadith:
    :en: |-
      “The one who drinks from a silver vessel is swallowing Hell-fire
      into his belly.”
    :ar: "\"‏ إِنَّ الَّذِي يَشْرَبُ فِي إِنَاءِ الْفِضَّةِ إِنَّمَا يُجَرْجِرُ فِي
      بَطْنِهِ نَارَ جَهَنَّمَ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3413
  - Arabic reference: Book 30, Hadith 3539
- :hadith_narrator: |-
    It was
    narrated that Hudhaifah said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ الْمَلِكِ بْنِ أَبِي الشَّوَارِبِ،
    حَدَّثَنَا أَبُو عَوَانَةَ، عَنْ أَبِي بِشْرٍ، عَنْ مُجَاهِدٍ، عَنْ عَبْدِ الرَّحْمَنِ
    بْنِ أَبِي لَيْلَى، عَنْ حُذَيْفَةَ، قَالَ نَهَى رَسُولُ اللَّهِ ـ صلى الله عليه
    وسلم ـ عَنِ الشُّرْبِ فِي آنِيَةِ الذَّهَبِ وَالْفِضَّةِ وَقَالَ ‏"
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      forbade
      drinking from vessels of gold and silver. He said: “They are
      for
      them in this world and for you in the Hereafter.’”
    :ar: "\"‏ هِيَ لَهُمْ فِي الدُّنْيَا وَهِيَ لَكُمْ فِي الآخِرَةِ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3414
  - Arabic reference: Book 30, Hadith 3540
- :hadith_narrator: |-
    It was
    narrated from ‘Aishah that the Prophet (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا غُنْدَرٌ،
    عَنْ شُعْبَةَ، عَنْ سَعْدِ بْنِ إِبْرَاهِيمَ، عَنْ نَافِعٍ، عَنِ امْرَأَةِ ابْنِ
    عُمَرَ، عَنْ عَائِشَةَ، عَنْ رَسُولِ اللَّهِ ـ صلى الله عليه وسلم ـ قَالَ ‏"
  :hadith:
    :en: |-
      “Whoever
      drinks from a silver vessel, it is as if he is swallowing Hell-fire
      into his belly.”
    :ar: "\"‏ مَنْ شَرِبَ فِي إِنَاءِ فِضَّةٍ فَكَأَنَّمَا يُجَرْجِرُ فِي بَطْنِهِ
      نَارَ جَهَنَّمَ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3415
  - Arabic reference: Book 30, Hadith 3541
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      It was
      narrated from Anas that he used to drink from a vessel in
      three
      draughts, and Anas said that the Messenger of Allah (ﷺ) used
      to
      drink from a vessel in three draughts.
    :ar: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا ابْنُ مَهْدِيٍّ،
      حَدَّثَنَا عَزْرَةُ بْنُ ثَابِتٍ الأَنْصَارِيُّ، عَنْ ثُمَامَةَ بْنِ عَبْدِ
      اللَّهِ، عَنْ أَنَسٍ، أَنَّهُ كَانَ يَتَنَفَّسُ فِي الإِنَاءِ ثَلاَثًا وَزَعَمَ
      أَنَسٌ أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ كَانَ يَتَنَفَّسُ فِي الإِنَاءِ
      ثَلاَثًا ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3416
  - Arabic reference: Book 30, Hadith 3542
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      It was
      narrated from Ibn ‘Abbas that the Prophet (ﷺ) drank, and
      took two
      breaths while doing so.
    :ar: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، وَمُحَمَّدُ بْنُ الصَّبَّاحِ، قَالاَ حَدَّثَنَا
      مَرْوَانُ بْنُ مُعَاوِيَةَ، حَدَّثَنَا رِشْدِينُ بْنُ كُرَيْبٍ، عَنْ أَبِيهِ،
      عَنِ ابْنِ عَبَّاسٍ، أَنَّ النَّبِيَّ ـ صلى الله عليه وسلم ـ شَرِبَ فَتَنَفَّسَ
      فِيهِ مَرَّتَيْنِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3417
  - Arabic reference: Book 30, Hadith 3543
- :hadith_narrator: |-
    It was
    narrated that Abu Sa’eed Al-Khudri said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of
      Allah
      (ﷺ) forbade tipping up water skins in order to drink from
      their
      mouths.”
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ عَمْرِو بْنِ السَّرْحِ، حَدَّثَنَا ابْنُ وَهْبٍ،
      عَنْ يُونُسَ، عَنِ ابْنِ شِهَابٍ، عَنْ عُبَيْدِ اللَّهِ بْنِ عَبْدِ اللَّهِ
      بْنِ عُتْبَةَ، عَنْ أَبِي سَعِيدٍ الْخُدْرِيِّ، قَالَ نَهَى رَسُولُ اللَّهِ
      ـ صلى الله عليه وسلم ـ عَنِ اخْتِنَاثِ الأَسْقِيَةِ أَنْ يُشْرَبَ مِنْ أَفْوَاهِهَا
      ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3418
  - Arabic reference: Book 30, Hadith 3544
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Abbas said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      forbade tipping up water skins. After the Messenger of Allah (ﷺ)
      had
      forbidden that, a man got up at night and tipped up a water skin,
      and
      a snake fell out of it onto him.”
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا أَبُو عَامِرٍ، حَدَّثَنَا
      زَمْعَةُ بْنُ صَالِحٍ، عَنْ سَلَمَةَ بْنِ وَهْرَامَ، عَنْ عِكْرِمَةَ، عَنِ ابْنِ
      عَبَّاسٍ، قَالَ نَهَى رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ عَنِ اخْتِنَاثِ
      الأَسْقِيَةِ وَإِنَّ رَجُلاً بَعْدَمَا نَهَى رَسُولُ اللَّهِ ـ صلى الله عليه
      وسلم ـ عَنْ ذَلِكَ قَامَ مِنَ اللَّيْلِ إِلَى سِقَاءٍ فَاخْتَنَثَهُ فَخَرَجَتْ
      عَلَيْهِ مِنْهُ حَيَّةٌ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3419
  - Arabic reference: Book 30, Hadith 3545
- :hadith_narrator: |-
    It was
    narrated that Abu Hurairah said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      forbade drinking (directly) from the mouth of a water skin.”
    :ar: "حَدَّثَنَا بِشْرُ بْنُ هِلاَلٍ الصَّوَّافُ، حَدَّثَنَا عَبْدُ الْوَارِثِ
      بْنُ سَعِيدٍ، عَنْ أَيُّوبَ، عَنْ عِكْرِمَةَ، عَنْ أَبِي هُرَيْرَةَ، قَالَ نَهَى
      رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ عَنِ الشُّرْبِ مِنْ فِي السِّقَاءِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3420
  - Arabic reference: Book 30, Hadith 3546
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Abbas said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      forbade drinking (directly) from the mouth of a water skin.”
    :ar: "حَدَّثَنَا بَكْرُ بْنُ خَلَفٍ أَبُو بِشْرٍ، حَدَّثَنَا يَزِيدُ بْنُ زُرَيْعٍ،
      حَدَّثَنَا خَالِدٌ الْحَذَّاءُ، عَنْ عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ، أَنَّ
      رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ نَهَى أَنْ يُشْرَبَ مِنْ فَمِ السِّقَاءِ
      ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3421
  - Arabic reference: Book 30, Hadith 3547
- :hadith_narrator: |-
    ‘Asim
    narrated from Sha’bi, from Ibn ‘Abbas who said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “I drew water
      from Zamzam for the Prophet (ﷺ) and he drank standing up.”
    :ar: "حَدَّثَنَا سُوَيْدُ بْنُ سَعِيدٍ، حَدَّثَنَا عَلِيُّ بْنُ مُسْهِرٍ، عَنْ
      عَاصِمٍ، عَنِ الشَّعْبِيِّ، عَنِ ابْنِ عَبَّاسٍ، قَالَ سَقَيْتُ النَّبِيَّ ـ
      صلى الله عليه وسلم ـ مِنْ زَمْزَمَ فَشَرِبَ قَائِمًا ‏.‏ فَذَكَرْتُ ذَلِكَ لِعِكْرِمَةَ
      فَحَلَفَ بِاللَّهِ مَا فَعَلَ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3422
  - Arabic reference: Book 30, Hadith 3548
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      It was
      narrated from ‘Abdur-Rahman bin Abi ‘Amrah, from a grandmother
      of
      his who was called Kabshah Al-Ansariyyah, that the Messenger of
      Allah
      (ﷺ) entered upon her, and there was a water skin hanging
      there. He
      drank from it while standing, and she cut off the mouth of
      the water
      skin, seeking the blessing of the place where the mouth of
      the
      Messenger of Allah (ﷺ) had been.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ الصَّبَّاحِ، أَنْبَأَنَا سُفْيَانُ بْنُ عُيَيْنَةَ،
      عَنْ يَزِيدَ بْنِ يَزِيدَ بْنِ جَابِرٍ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ أَبِي عَمْرَةَ،
      عَنْ جَدَّةٍ، لَهُ يُقَالُ لَهَا كَبْشَةُ الأَنْصَارِيَّةُ أَنَّ رَسُولَ اللَّهِ
      ـ صلى الله عليه وسلم ـ دَخَلَ عَلَيْهَا وَعِنْدَهَا قِرْبَةٌ مُعَلَّقَةٌ فَشَرِبَ
      مِنْهَا وَهُوَ قَائِمٌ فَقَطَعَتْ فَمَ الْقِرْبَةِ تَبْتَغِي بَرَكَةَ مَوْضِعِ
      فِي رَسُولِ اللَّهِ ـ صلى الله عليه وسلم ـ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3423
  - Arabic reference: Book 30, Hadith 3549
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      It was
      narrated from Anas that the Messenger of Allah (ﷺ) forbade
      drinking
      while standing up.
    :ar: "حَدَّثَنَا حُمَيْدُ بْنُ مَسْعَدَةَ، حَدَّثَنَا بِشْرُ بْنُ الْمُفَضَّلِ،
      حَدَّثَنَا سَعِيدٌ، عَنْ قَتَادَةَ، عَنْ أَنَسٍ، أَنَّ رَسُولَ اللَّهِ ـ صلى
      الله عليه وسلم ـ نَهَى عَنِ الشُّرْبِ قَائِمًا ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3424
  - Arabic reference: Book 30, Hadith 3550
- :hadith_narrator: |-
    It was
    narrated from Anas bin Malik that the Messenger of Allah (ﷺ)
    was
    brought some milk mixed with water. On his right there was a
    Bedouin
    and on his left was Abu Bakr. He drank some, then he gave it
    to the
    Bedouin and said:
  :arabic_sanad: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا مَالِكُ بْنُ أَنَسٍ،
    عَنِ الزُّهْرِيِّ، عَنْ أَنَسِ بْنِ مَالِكٍ، أَنَّ رَسُولَ اللَّهِ ـ صلى الله
    عليه وسلم ـ أُتِيَ بِلَبَنٍ قَدْ شِيبَ بِمَاءٍ وَعَنْ يَمِينِهِ أَعْرَابِيٌّ وَعَنْ
    يَسَارِهِ أَبُو بَكْرٍ فَشَرِبَ ثُمَّ أَعْطَى الأَعْرَابِيَّ وَقَالَ ‏"
  :hadith:
    :en: "“Pass it around to the right.”"
    :ar: "\"‏ الأَيْمَنُ فَالأَيْمَنُ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3425
  - Arabic reference: Book 30, Hadith 3551
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Abbas said:
  :arabic_sanad: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا إِسْمَاعِيلُ بْنُ عَيَّاشٍ،
    حَدَّثَنَا ابْنُ جُرَيْجٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عُبَيْدِ اللَّهِ بْنِ عَبْدِ
    اللَّهِ، عَنِ ابْنِ عَبَّاسٍ، قَالَ أُتِيَ رَسُولُ اللَّهِ ـ صلى الله عليه وسلم
    ـ بِلَبَنٍ وَعَنْ يَمِينِهِ ابْنُ عَبَّاسٍ وَعَنْ يَسَارِهِ خَالِدُ بْنُ الْوَلِيدِ
    فَقَالَ رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ لاِبْنِ عَبَّاسٍ ‏"
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      was
      brought some milk. On his right was Ibn ‘Abbas and on his left was
      Khalid bin Walid. The Messenger of Allah (ﷺ) said to Ibn ‘Abbas:
      ‘Will you permit me to give Khalid to drink?’ Ibn ‘Abbas said:
      ‘I
      would not like to give preference to anyone over myself when it
      comes
      to the leftover drink of the Messenger of Allah (ﷺ). So Ibn
      ‘Abbas
      took it and drank some, then Khalid drank some.”
    :ar: "\"‏ أَتَأْذَنُ لِي أَنْ أَسْقِيَ خَالِدًا ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3426
  - Arabic reference: Book 30, Hadith 3552
- :hadith_narrator: |-
    It was
    narrated from Abu Hurairah that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا دَاوُدُ
    بْنُ عَبْدِ اللَّهِ، عَنْ عَبْدِ الْعَزِيزِ بْنِ مُحَمَّدٍ، عَنِ الْحَارِثِ بْنِ
    أَبِي ذُبَابٍ، عَنْ عَمِّهِ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ
    ـ صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      “When anyone of you drinks, let him not breathe into the vessel.
      If
      he wants to continue drinking, let him move the vessel away (in
      order
      to breathe) then bring it back, if he wants.”
    :ar: "\"‏ إِذَا شَرِبَ أَحَدُكُمْ فَلاَ يَتَنَفَّسْ فِي الإِنَاءِ فَإِذَا أَرَادَ
      أَنْ يَعُودَ فَلْيُنَحِّ الإِنَاءَ ثُمَّ لْيَعُدْ إِنْ كَانَ يُرِيدُ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3427
  - Arabic reference: Book 30, Hadith 3553
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Abbas said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      forbade breathing into the vessel.”
    :ar: "حَدَّثَنَا بَكْرُ بْنُ خَلَفٍ أَبُو بِشْرٍ، حَدَّثَنَا يَزِيدُ بْنُ زُرَيْعٍ،
      عَنْ خَالِدٍ الْحَذَّاءِ، عَنْ عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ، قَالَ نَهَى
      رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ عَنِ التَّنَفُّسِ فِي الإِنَاءِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3428
  - Arabic reference: Book 30, Hadith 3554
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Abbas said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      forbade blowing into the vessel.”
    :ar: "حَدَّثَنَا أَبُو بَكْرِ بْنُ خَلاَّدٍ الْبَاهِلِيُّ، حَدَّثَنَا سُفْيَانُ،
      عَنْ عَبْدِ الْكَرِيمِ، عَنْ عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ، قَالَ نَهَى رَسُولُ
      اللَّهِ ـ صلى الله عليه وسلم ـ أَنْ يُنْفَخَ فِي الإِنَاءِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3429
  - Arabic reference: Book 30, Hadith 3555
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Abbas said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      did
      not blow into his drinks.”
    :ar: "حَدَّثَنَا أَبُو كُرَيْبٍ، حَدَّثَنَا عَبْدُ الرَّحِيمِ بْنُ عَبْدِ الرَّحْمَنِ
      الْمُحَارِبِيُّ، عَنْ شَرِيكٍ، عَنْ عَبْدِ الْكَرِيمِ، عَنْ عِكْرِمَةَ، عَنِ
      ابْنِ عَبَّاسٍ، قَالَ لَمْ يَكُنْ رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ يَنْفُخُ
      فِي الشَّرَابِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3430
  - Arabic reference: Book 30, Hadith 3556
- :hadith_narrator: |-
    It was
    narrated from ‘Asim bin Muhammad bin Zaid bin ‘Abdullah, from
    his
    father, that his grandfather said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ الْمُصَفَّى الْحِمْصِيُّ، حَدَّثَنَا بَقِيَّةُ،
    عَنْ مُسْلِمِ بْنِ عَبْدِ اللَّهِ، عَنْ زِيَادِ بْنِ عَبْدِ اللَّهِ، عَنْ عَاصِمِ
    بْنِ مُحَمَّدِ بْنِ زَيْدِ بْنِ عَبْدِ اللَّهِ بْنِ عُمَرَ، عَنْ أَبِيهِ، عَنْ
    جَدِّهِ، قَالَ نَهَانَا رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ أَنْ نَشْرَبَ عَلَى
    بُطُونِنَا وَهُوَ الْكَرْعُ وَنَهَانَا أَنْ نَغْتَرِفَ بِالْيَدِ الْوَاحِدَةِ
    وَقَالَ ‏"
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      forbade us to drink while (lying) on our bellies, lapping up water,
      and he forbade us to drink from one hand only. He said: ‘None of
      you
      should lap up water as a dog does, and he should not drink water
      from
      one hand as the people with whom Allah is angry do, and he
      should not
      drink from a vessel at night without stirring it first,
      unless the
      vessel was covered. Whoever drinks from his hand when he
      is able to
      drink from a vessel, with the intention of humility, Allah
      will record
      good deeds equivalent to the number of fingers for him.
      It (i.e., the
      hand) is the vessel of ‘Eisa bin Maryam, (as) when he
      threw away the
      cup and said: ‘Ugh! That belongs to this world.’”
    :ar: "\"‏ لاَ يَلَغْ أَحَدُكُمْ كَمَا يَلَغُ الْكَلْبُ وَلاَ يَشْرَبْ بِالْيَدِ
      الْوَاحِدَةِ كَمَا يَشْرَبُ الْقَوْمُ الَّذِينَ سَخِطَ اللَّهُ عَلَيْهِمْ وَلاَ
      يَشْرَبْ بِاللَّيْلِ مِنْ إِنَاءٍ حَتَّى يُحَرِّكَهُ إِلاَّ أَنْ يَكُونَ إِنَاءً
      مُخَمَّرًا وَمَنْ شَرِبَ بِيَدِهِ وَهُوَ يَقْدِرُ عَلَى إِنَاءٍ يُرِيدُ التَّوَاضُعَ
      كَتَبَ اللَّهُ لَهُ بِعَدَدِ أَصَابِعِهِ حَسَنَاتٍ وَهُوَ إِنَاءُ عِيسَى ابْنِ
      مَرْيَمَ عَلَيْهِمَا السَّلاَمُ إِذْ طَرَحَ الْقَدَحَ فَقَالَ أُفٍّ هَذَا مَعَ
      الدُّنْيَا ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3431
  - Arabic reference: Book 30, Hadith 3557
- :hadith_narrator: |-
    It was
    narrated that Jabir bin ‘Abdullah said:
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ مَنْصُورٍ أَبُو بَكْرٍ، حَدَّثَنَا يُونُسُ
    بْنُ مُحَمَّدٍ، حَدَّثَنَا فُلَيْحُ بْنُ سُلَيْمَانَ، عَنْ سَعِيدِ بْنِ الْحَارِثِ،
    عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، قَالَ دَخَلَ رَسُولُ اللَّهِ ـ صلى الله عليه
    وسلم ـ عَلَى رَجُلٍ مِنَ الأَنْصَارِ وَهُوَ يُحَوِّلُ الْمَاءَ فِي حَائِطِهِ فَقَالَ
    لَهُ رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      “The Messenger of
      Allah
      (ﷺ) entered upon a man among the Ansar when he was watering
      his
      garden. The Messenger of Allah (ﷺ) said to him: ‘If you have any
      water that has been kept overnight in a water skin, then give us some
      to drink, otherwise we will drink by putting out mouths in the
      basin.’
      He said: ‘I have water that has been kept in a water
      skin. So he went
      and we went with him, to the shelter, where he
      milked a sheep for him
      and (mixed it with) the water that had been
      kept overnight in a water
      skin. He drank from it, then he did
      likewise for his Companion who was
      with him.”
    :ar: "\"‏ إِنْ كَانَ عِنْدَكَ مَاءٌ بَاتَ فِي شَنٍّ فَاسْقِنَا وَإِلاَّ كَرَعْنَا
      ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3432
  - Arabic reference: Book 30, Hadith 3558
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Umar said:
  :arabic_sanad: "حَدَّثَنَا وَاصِلُ بْنُ عَبْدِ الأَعْلَى، حَدَّثَنَا ابْنُ فُضَيْلٍ،
    عَنْ لَيْثٍ، عَنْ سَعِيدِ بْنِ عَامِرٍ، عَنِ ابْنِ عُمَرَ، قَالَ مَرَرْنَا عَلَى
    بِرْكَةٍ فَجَعَلْنَا نَكْرَعُ فِيهَا فَقَالَ رَسُولُ اللَّهِ ـ صلى الله عليه وسلم
    ـ ‏"
  :hadith:
    :en: |-
      “We passed by a pond and we
      started
      to lap up water from it. The Messenger of Allah (ﷺ) said:
      ‘Do not
      lap up the water, rather wash your hands then drink from them,
      for
      there is no better vessel than the hand.’”
    :ar: "\"‏ لاَ تَكْرَعُوا وَلَكِنِ اغْسِلُوا أَيْدِيَكُمْ ثُمَّ اشْرَبُوا فِيهَا
      فَإِنَّهُ لَيْسَ إِنَاءٌ أَطْيَبَ مِنَ الْيَدِ ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3433
  - Arabic reference: Book 30, Hadith 3559
- :hadith_narrator: |-
    It was
    narrated from Abu Qatadah that the Messenger of Allah (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ عَبْدَةَ، وَسُوَيْدُ بْنُ سَعِيدٍ، قَالاَ
    حَدَّثَنَا حَمَّادُ بْنُ زَيْدٍ، عَنْ ثَابِتٍ الْبُنَانِيِّ، عَنْ عَبْدِ اللَّهِ
    بْنِ رَبَاحٍ، عَنْ أَبِي قَتَادَةَ، قَالَ قَالَ رَسُولُ اللَّهِ ـ صلى الله عليه
    وسلم ـ ‏"
  :hadith:
    :en: |-
      “The oen who serves water to others should be the last one to drink
      from it.”
    :ar: "\"‏ سَاقِي الْقَوْمِ آخِرُهُمْ شُرْبًا ‏\""
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3434
  - Arabic reference: Book 30, Hadith 3560
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Abbas said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      had
      a glass cup from which he would drink.”
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ سِنَانٍ، حَدَّثَنَا زَيْدُ بْنُ الْحُبَابِ، حَدَّثَنَا
      مِنْدَلُ بْنُ عَلِيٍّ، عَنْ مُحَمَّدِ بْنِ إِسْحَاقَ، عَنِ الزُّهْرِيِّ، عَنْ
      عُبَيْدِ اللَّهِ بْنِ عَبْدِ اللَّهِ، عَنِ ابْنِ عَبَّاسٍ، قَالَ كَانَ لِرَسُولِ
      اللَّهِ ـ صلى الله عليه وسلم ـ قَدَحٌ مِنْ قَوَارِيرَ يَشْرَبُ فِيهِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 30, Hadith 3435
  - Arabic reference: Book 30, Hadith 3561
